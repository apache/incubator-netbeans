OpenIDE-Module-Display-Category=Modifica
OpenIDE-Module-Short-Description=Supporto per evidenziare le parentesi corrispondenti
OpenIDE-Module-Long-Description=Questo modulo aggiunge il supporto per evidenziare le aree di testo corrispondenti in un documento. Queste aree possono essere per esempio parentesi graffe, quadre o tonde, ma possono anche essere tag XML o altro. Il modulo implementa l'evidenziazione e la navigazione (Salta-A) tra le aree di corrispondenza. Le aree sono individuate automaticamente al passaggio del cursore attraverso il documento.
OpenIDE-Module-Name=Ricerca corrispondenza tra parentesi nell'editor

