# manifest.mf
OpenIDE-Module-Name=\u4e3b\u6587\u4ef6\u7cfb\u7edf
OpenIDE-Module-Display-Category=\u57fa\u7840\u7ed3\u6784
OpenIDE-Module-Short-Description=\u5c06\u591a\u4e2a\u6587\u4ef6\u7cfb\u7edf\u63d0\u4f9b\u5668\u5408\u5e76\u5230\u4e00\u4e2a\u903b\u8f91\u6811\u4e2d\u3002
OpenIDE-Module-Long-Description=\u4e3a\u78c1\u76d8\u6839\u521b\u5efa\u63a5\u5165\u70b9, \u7136\u540e\u5728\u5176\u4ed6\u6587\u4ef6\u7cfb\u7edf (\u4f8b\u5982 VCS \u63a5\u5165\u70b9) \u4e2d\u8fdb\u884c\u8fde\u63a5, \u4ece\u800c\u4e3a\u6240\u6709\u63a5\u5165\u70b9\u63d0\u4f9b\u4e00\u4e2a\u5305\u88c5\u5668\u6587\u4ef6\u7cfb\u7edf\u3002

# {0} = name of FS
EXC_CannotRenameRoot=\u65e0\u6cd5\u91cd\u547d\u540d\u6587\u4ef6\u7cfb\u7edf{0}\u7684\u6839\u3002

# {0} = name of FS
EXC_CannotDeleteRoot=\u65e0\u6cd5\u5220\u9664\u6587\u4ef6\u7cfb\u7edf{0}\u7684\u6839\u3002

# {0} = original name of the file
# {1} = name of FS
# {2} = new name of the file (with extension)
EXC_CannotRename=\u65e0\u6cd5\u5c06 {1} \u4e2d\u7684\u6587\u4ef6{0}\u91cd\u547d\u540d\u4e3a{2}\u3002


