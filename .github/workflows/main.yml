name: Apache Netbeans Continuous Integration

on:
  push:
  pull_request:

jobs:
  linux:
    name: Linux build
    runs-on: ubuntu-18.04
    env:
      DISPLAY: ":99.0"
    steps:
      - name: Setup JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: '8'
          java-package: jdk+fx

      - name: Launch Xvfb
        run: Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      - name: Checkout
        uses: actions/checkout@v2

      - name: Caching dependencies
        uses: actions/cache@v2
        with:
          path: ~/.hgexternalcache
          key: ${{ runner.os }}-${{ hashFiles('**/external/binaries-list') }}
          restore-keys: ${{ runner.os }}-

      - name: Clean
        run: ant clean

      - name: Build
        run: ant build
        
      - name: Test Netbeans Build System
        run: ant localtest

      - name: Test harness modules
        run: ant test-unit -Dtest.modules=harness/*

  macos:
    name: MacOS build
    runs-on: macos-10.15
    steps:
      - name: Setup JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: '8'
          java-package: jdk+fx

      - name: Checkout
        uses: actions/checkout@v2

      - name: Caching dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.hgexternalcache
            ~/Library/Caches/Homebrew
          key: ${{ runner.os }}-${{ hashFiles('**/external/binaries-list') }}
          restore-keys: ${{ runner.os }}-

      - name: Install ant
        run: brew install ant

      - name: Clean
        run: ant clean

      - name: Build
        run: ant build
        
      - name: Test Netbeans Build System
        run: ant localtest

      - name: Test harness modules
        run: ant test-unit -Dtest.modules=harness/*

      - name: Test platform modules
        run: |
          ant -f platform/masterfs.macosx test-unit
          ant -f platform/core.network test-unit

  windows:
    name: Windows build
    runs-on: windows-2019
    defaults:
      run:
        shell: cmd

    steps:
      - name: Setup JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: '8'
          java-package: jdk+fx

      - name: Checkout
        uses: actions/checkout@v2

      - name: Caching dependencies
        uses: actions/cache@v2
        with:
          path: ~/.hgexternalcache
          key: ${{ runner.os }}-${{ hashFiles('**/external/binaries-list') }}
          restore-keys: ${{ runner.os }}-

      - name: Clean
        run: ant clean

      - name: Build
        run: ant build
        
      - name: Test Netbeans Build System
        run: ant localtest
        
      - name: Test harness modules
        run: ant test-unit "-Dtest.modules=harness/*"

      - name: Test platform modules
        run: ant -f platform/core.network test-unit

      - name: Test PHP modules
        run: |
          ant -f php/hudson.php test-unit
          ant -f php/languages.neon test-unit
          ant -f php/php.api.annotation test-unit
          ant -f php/php.api.documentation test-unit
          ant -f php/php.api.executable test-unit
          ant -f php/php.api.framework test-unit
          ant -f php/php.api.phpmodule test-unit
          ant -f php/php.api.testing test-unit
          ant -f php/php.apigen test-unit
          ant -f php/php.atoum test-unit
          # ant -f php/php.code.analysis test-unit
          ant -f php/php.codeception test-unit
          ant -f php/php.composer test-unit
          # ant -f php/php.dbgp test-unit
          ant -f php/php.doctrine2 test-unit
          # ant -f php/php.editor test-unit
          # ant -f php/php.latte test-unit
          # ant -f php/php.nette.tester test-unit
          # ant -f php/php.phpunit test-unit
          # ant -f php/php.project test-unit
          ant -f php/php.refactoring test-unit
          # ant -f php/php.smarty test-unit
          # ant -f php/php.symfony test-unit
          # ant -f php/php.symfony2 test-unit
          ant -f php/php.twig test-unit
          ant -f php/php.zend test-unit
          ant -f php/php.zend2 test-unit
          ant -f php/spellchecker.bindings.php test-unit    
