根據現有關聯式資料庫，建立容器管理的持續性 (CMP) 實體 Enterprise JavaBean (EJB) 元件。實體 Bean 用來表示有效期限比一般程式執行更長的物件。此範本可以為每一個選取的表格建立實體 Bean，內含 finder 方法、CMP 欄位和 CMP 關係，相當完備。
