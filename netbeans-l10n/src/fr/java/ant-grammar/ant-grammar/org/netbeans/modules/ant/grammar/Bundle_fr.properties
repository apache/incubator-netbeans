OpenIDE-Module-Name=Compl\u00e9tion de code Ant
OpenIDE-Module-Display-Category=Outils
OpenIDE-Module-Short-Description=Compl\u00e9tion de code pour l'\u00e9dition textuelle de scripts Ant.
OpenIDE-Module-Long-Description=Ce module permet d'utiliser la compl\u00e9tion de code lors de l'\u00e9dition de scripts Ant dans l'\u00e9diteur de code source NetBeans. Il propose un ensemble d'attributs et de sous-\u00e9l\u00e9ments que vous pouvez ajouter \u00e0 l'\u00e9l\u00e9ment en cours d'\u00e9dition. La compl\u00e9tion prend en charge l'int\u00e9gralit\u00e9 des types et t\u00e2ches Ant standard, ainsi que les t\u00e2ches et types personnalis\u00e9s. Par ailleurs, elle fonctionne avec les structures de donn\u00e9es imbriqu\u00e9es, de la m\u00eame fa\u00e7on que l'\u00e9dition de scripts Ant \u00e0 partir de l'explorateur. Le module requiert l'activation du module XML Text ou XML Tree (ou des deux).

