<BODY>
可以创建空的实体 Enterprise JavaBean (EJB) 组件。实体 Bean 通常用于表示持久性对象。此模板将为单个实体 Bean 创建 Java 类, 并在 EJB 模块的部署描述符中注册该 Bean。可以使用 Bean 管理的持久性 (由代码管理持久性逻辑) 或容器管理的持久性 (由容器管理对象与关系数据库之间的映射)。此模板不允许从现有数据库进行映射。
</BODY></HTML>
