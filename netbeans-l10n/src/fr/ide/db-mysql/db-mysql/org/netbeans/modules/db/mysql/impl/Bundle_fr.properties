MSG_ServerStillRunning=On dirait que la commande stop n'a pas abouti correctement ou ne s'est pas termin\u00e9e car le serveur MySQL semble toujours s'ex\u00e9cuter.  Soit le serveur est encore dans sa proc\u00e9dure d'arr\u00eat, soit vous devez modifier les param\u00e8tres de la commande stop, soit il vous faudra arr\u00eater le serveur manuellement.\n\nVoulez-vous continuer \u00e0 attendre le d\u00e9marrage du serveur ou \u00e9diter vos param\u00e8tres pour la commande stop?
