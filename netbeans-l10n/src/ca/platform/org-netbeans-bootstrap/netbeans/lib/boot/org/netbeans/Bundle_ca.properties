#Question to show user to find out whether start second instance of NetBeans  or not
MSG_AlreadyRunning=Sembla que ja s'estigui executant una inst\u00e0ncia del programa amb el vostre directori d'usuari .\nO b\u00e9 no s'ha tancat correctament una sessi\u00f3 pr\u00e8via del programa, o b\u00e9 s'est\u00e0 executant una\naltra inst\u00e0ncia del programa en un ordinador diferent utilitzant el mateix directori d'usuari.\n\nSi s'est\u00e0 executant al mateix directori d'usuari una altra sessi\u00f3 del programa, cliqueu a\nCancel\u00b7lar per a evitar la corrupci\u00f3 del directori d'usuari. Si esteu segurs que no existeix cap\naltra inst\u00e0ncia del programa executant-se al directori d'usuari, cliqueu a Acceptar per a continuar.
MSG_AlreadyRunningTitle=Advert\u00e8ncia
MSG_CannotWrite=Una inst\u00e0ncia del programa no pot accedir al directori d'usuari especificat.\nAquest \u00e9s un problema cr\u00edtic que pot fer que el programa no funcioni de forma adequada.\nAssegureu-vos que {0} tingui permisos d''escriptura.\n\nClick OK to continue in spite of previous error.
MSG_CannotWriteTitle=Advert\u00e8ncia

EXC_not_a_module={0} no \u00e9s un m\u00f2dul v\u00e0lid de NetBeans.

# bootstrap manifest
OpenIDE-Module-Name=Arranc
OpenIDE-Module-Display-Category=Infraestructura
