OpenIDE-Module-Display-Category=Infraestrutura
OpenIDE-Module-Long-Description=Ap\u00f3s a libera\u00e7\u00e3o do NetBeans 8.0, as funcionalidades descontinuadas e obsoletas foram removidas da linha principal da API do Sistema de Arquivos. Para preservar a compatibilidade bin\u00e1ria, as implementa\u00e7\u00f5es desse m\u00f3dulo foram introduzidas nas classes de API do Sistema de Arquivos no runtime, para permitir a execu\u00e7\u00e3o de m\u00f3dulos compilados com a vers\u00e3o mais antiga da API do Sistema de Arquivos
OpenIDE-Module-Name=Compatibilidade da API 8.0 de Sistemas de Arquivos
OpenIDE-Module-Short-Description=Suporte para compatibilidade reversa do Sistema de Arquivos com NetBeans 8.0

