OpenIDE-Module-Short-Description=Suporte para realce de chaves correspondentes
OpenIDE-Module-Long-Description=Este m\u00f3dulo permite real\u00e7ar as \u00e1reas correspondentes do texto no documento. Essas \u00e1reas podem ser, por exemplo, chaves, colchetes ou par\u00eanteses, e tamb\u00e9m podem ser tags XML ou outros. O m\u00f3dulo implementa o realce e a navega\u00e7\u00e3o (Ir para) entre as \u00e1reas correspondentes. As \u00e1reas s\u00e3o automaticamente detectadas \u00e0 medida que o cursor se move dentro do documento.
OpenIDE-Module-Name=Correspond\u00eancia de Chaves no Editor

