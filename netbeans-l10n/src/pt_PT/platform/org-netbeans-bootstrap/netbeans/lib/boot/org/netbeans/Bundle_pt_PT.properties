OpenIDE-Module-Name=Bootstrap
OpenIDE-Module-Display-Category=Infraestrutura
OpenIDE-Module-Short-Description=O n\u00facleo de bootstrap das aplica\u00e7\u00f5es baseadas no NetBeans.
