MSG_invalidXmlWarning=\u5728\u9a8c\u8bc1 XML \u6587\u6863\u65f6\u53d1\u73b0\u9519\u8bef\u3002\n\u6709\u5173\u9519\u8bef\u6d88\u606f, \u8bf7\u67e5\u770b\u201c\u8f93\u51fa\u201d\u7a97\u53e3\u3002\n\u662f\u5426\u4ecd\u8981\u4fdd\u5b58? 
