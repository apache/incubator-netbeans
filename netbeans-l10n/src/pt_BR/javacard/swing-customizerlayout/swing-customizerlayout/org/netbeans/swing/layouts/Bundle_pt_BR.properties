OpenIDE-Module-Display-Category=Infraestrutura
OpenIDE-Module-Long-Description=Oferece um gerenciador de layout para alinhar componentes em pain\u00e9is aninhados. Um painel pai implementa LayoutData e oferece informa\u00e7\u00f5es de posicionamento. Os pain\u00e9is filhos (normalmente com uma \u00fanica linha de componentes) podem utilizar LDPLayout, que utilizar\u00e1 estes dados para garantir que as posi\u00e7\u00f5es X de todos os componentes coincidam.<p>\u00datil em personalizadores nos quais um painel filho ser\u00e1 adicionado e o painel pai n\u00e3o tem conhecimento de tal painel filho, mas voc\u00ea deseja que o resultado seja "projetado" e n\u00e3o um conjunto de pain\u00e9is sem rela\u00e7\u00e3o colocados juntos aleatoriamente.
