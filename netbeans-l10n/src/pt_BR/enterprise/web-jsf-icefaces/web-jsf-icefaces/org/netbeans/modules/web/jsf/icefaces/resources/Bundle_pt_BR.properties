OpenIDE-Module-Display-Category=Java Web e EE
OpenIDE-Module-Long-Description=O ICEfaces \u00e9 mais do que uma biblioteca de componentes Ajax JSF, ele \u00e9 um framework J2EE Ajax para o desenvolvimento e a implanta\u00e7\u00e3o de aplica\u00e7\u00f5es enterprise avan\u00e7adas (REAs). Com o ICEfaces, os desenvolvedores do Java enterprise podem desenvolver aplica\u00e7\u00f5es empresariais avan\u00e7adas em Java, n\u00e3o em JavaScript.
OpenIDE-Module-Name=ICEfaces
OpenIDE-Module-Short-Description=Um framework de desenvolvimento Rich Internet Application (RIA) de c\u00f3digo aberto baseado na tecnologia JavaServer Faces.

