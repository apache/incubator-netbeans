OpenIDE-Module-Long-Description=Permite al usuario escribir un archivo project.xml especial que describa el dise\u00f1o y las funciones primordiales de un proyecto basado en Ant ya creado. Permite definir asignaciones de destinos Ant a las acciones del programa, ubicaciones de las carpetas de origen, dise\u00f1os de la vista l\u00f3gica, etc.

# Actions
# The key name is "CMD_" followed by a constant from
# org.netbeans.spi.project.ActionProvider, org.netbeans.api.java.project.JavaProjectConstants
# or org.netbeans.modules.web.api.webmodule.WebProjectConstants.
# Only project-global actions (not context-sensitive actions like compile.single)
# need to be listed, since this is for the context menu of the project node.
# List should match that in Actions.COMMON_IDE_GLOBAL_ACTIONS + COMMON_NON_IDE_GLOBAL_ACTIONS.
CMD_build=Construir
CMD_clean=Limpiar
CMD_rebuild=Limpiar y construir
CMD_run=Ejecutar
CMD_test=Probar
CMD_debug=Depurar
CMD_javadoc=Generar Javadoc
CMD_redeploy=Reimplementar
CMD_deploy=Ejecutar

