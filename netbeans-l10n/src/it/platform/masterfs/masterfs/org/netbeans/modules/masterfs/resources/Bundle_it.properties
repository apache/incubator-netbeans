# manifest.mf
OpenIDE-Module-Name=File system principale
OpenIDE-Module-Display-Category=Infrastruttura
OpenIDE-Module-Short-Description=Unisce pi\u00f9 provider di file system in una singola struttura logica.
OpenIDE-Module-Long-Description=Crea i punti di accesso per le radici del disco e quindi li unisce in altri file system, ad esempio i punti di accesso VCS, fornendo un singolo FileSystem del wrapper per tutti questi elementi.

# {0} = name of FS
EXC_CannotRenameRoot=Impossibile rinominare la radice del file system {0}.

# {0} = name of FS
EXC_CannotDeleteRoot=Impossibile eliminare la radice del file system {0}.

# {0} = original name of the file
# {1} = name of FS
# {2} = new name of the file (with extension)
EXC_CannotRename=Impossibile rinominare il file {0} in {1} in {2}.


