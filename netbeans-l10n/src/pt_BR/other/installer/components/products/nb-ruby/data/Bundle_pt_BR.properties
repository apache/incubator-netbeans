product.description=Conjunto completo de ferramentas para a cria\u00e7\u00e3o de aplica\u00e7\u00f5es Ruby e Ruby on Rail. Inclui interpretador JRuby, framework Ruby on Rails, editor potente, depurador, gerenciador de gem e interatividade com o shell do Ruby. Suporta f\u00e1cil cria\u00e7\u00e3o, modifica\u00e7\u00e3o e execu\u00e7\u00e3o de aplica\u00e7\u00f5es Ruby on Rails.

