OpenIDE-Module-Name=Projets Ant libres
OpenIDE-Module-Display-Category=Outils
OpenIDE-Module-Short-Description=Special project type for projects with preexisting Ant scripts.
OpenIDE-Module-Long-Description=Permet \u00e0 l'utilisateur d'\u00e9crire un fichier project.xml sp\u00e9cial qui d\u00e9crit l'organisation de base et les fonctionnalit\u00e9s d'un projet Ant existant. Prend en charge la d\u00e9finition de mappages des cibles Ant vers les actions EDI, les emplacements des dossiers sources, l'organisation de la vue logique, etc.

# Actions
# The key name is "CMD_" followed by a constant from
# org.netbeans.spi.project.ActionProvider, org.netbeans.api.java.project.JavaProjectConstants
# or org.netbeans.modules.web.api.webmodule.WebProjectConstants.
# Only project-global actions (not context-sensitive actions like compile.single)
# need to be listed, since this is for the context menu of the project node.
# List should match that in Actions.COMMON_IDE_GLOBAL_ACTIONS + COMMON_NON_IDE_GLOBAL_ACTIONS.
CMD_build=Compiler
CMD_clean=Nettoyer
CMD_rebuild=Nettoyer et construire
CMD_run=Ex\u00e9cuter
CMD_test=Test
CMD_debug=D\u00e9bogage
CMD_javadoc=G\u00e9n\u00e9ration de la Javadoc
CMD_redeploy=Red\u00e9ployer
CMD_deploy=D\u00e9ployer

