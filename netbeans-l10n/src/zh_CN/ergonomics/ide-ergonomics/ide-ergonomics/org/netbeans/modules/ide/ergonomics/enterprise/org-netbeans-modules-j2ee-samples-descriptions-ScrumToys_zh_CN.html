    <body>
        “Scrum 玩具”样例应用程序是使用 JavaServer Faces 2.0 实现的, 它主要基于 Scrum 灵活的软件开发过程。该应用程序演示了 CRUD (创建, 检索, 更新和删除) 功能, 并提供了内置字段验证以及对英语和葡萄牙语的语言支持。<br> 该应用程序还提供了 Facelets 模板, 验证和国际化, 复合组件, 定制标记库, 定制导航的示例以及 JSF EL (表达式语言) 的示例。
    </body>
