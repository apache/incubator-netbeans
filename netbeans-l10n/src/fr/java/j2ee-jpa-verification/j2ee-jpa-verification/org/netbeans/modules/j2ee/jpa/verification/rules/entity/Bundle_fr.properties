MSG_NonPublicClassAsEntity=Une classe entit\u00e9 doit \u00eatre d\u00e9clar\u00e9e public.
MSG_FinalClassAsEntity=Une classe entit\u00e9 ne doit pas \u00eatre d\u00e9clar\u00e9e final.
MSG_HasNoNoArgConstructor=The class should have a no-arg, public or protected constructor.
MSG_NestedClassAsEntity=Une classe entit\u00e9 doit \u00eatre une classe racine.
MSG_NonSerializableClass=An entity or IdClass class should implement the java.io.Serializable interface.
MSG_InnerClassAsIdClass=Une classe interne ne doit pas \u00eatre utilis\u00e9e comme un IdClass. Contruire une classe interne static.
MSG_IdClassDoesNotOverrideEquals=The IdClass must override equals(Object o) and hashCode() method.
MSG_IdClassDoesNotOverrideHashCode=L' IdClass n'\u00e9crase pas la m\u00e9thode hashCode().
MSG_NoIdDefinedInHierarchy=Il n' y a pas de ID defini pour cette entit\u00e9 hierarchie.
MSG_MissingIdField=Les champs suivants sont trouvables uniquement dans IdClass:[ {0} ]
