MSG_AlreadyRunning=Un'istanza del programma sembra essere gi\u00e0 in esecuzione con la directory utente.\nUna sessione precedente del programma non \u00e8 stata chiusa correttamente oppure un'altra istanza\ndel programma \u00e8 in esecuzione su un computer diverso e sta usando la stessa directory utente.\n\nSe un'altra sessione del programma \u00e8 in esecuzione con la stessa directory utente, fare clic su\nAnnulla per impedire il danneggiamento della directory utente. Se si \u00e8 sicuri che non vi sono altre\nistanze del programma in esecuzione con tale directory utente, fare clic su OK per continuare.
