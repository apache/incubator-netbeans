<BODY>
建立空的標籤檔案。使用標籤檔案來建立自訂 JSP 標籤。這是一項 JSP 2.0 功能，可讓您使用 JSP 語法來撰寫標籤。標籤檔案作者不需要知道如何撰寫 Java 類別。標籤檔案應該放在 Web 應用程式的 <code>/WEB-INF/tags</code> 目錄下。
</BODY></HTML>
