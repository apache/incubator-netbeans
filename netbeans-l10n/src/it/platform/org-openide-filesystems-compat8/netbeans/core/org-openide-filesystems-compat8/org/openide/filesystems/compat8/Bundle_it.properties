OpenIDE-Module-Display-Category=Infrastruttura
OpenIDE-Module-Long-Description=Dopo la release di NetBeans 8.0, le funzioni non pi\u00f9 valide e obsolete sono state rimosse dalla mainline dell'API del file system. Per conservare la compatibilit\u00e0 binaria, le implementazioni da questo modulo vengono inserite in fase di esecuzione nelle classi dell'API del file system per consentire l'esecuzione dei moduli compilati in base alla versione precedente dell'API del file system.
OpenIDE-Module-Name=Compatibilit\u00e0 API dei file system 8.0
OpenIDE-Module-Short-Description=Supporto per la compatibilit\u00e0 delle versioni precedenti del file system con NetBeans 8.0.

