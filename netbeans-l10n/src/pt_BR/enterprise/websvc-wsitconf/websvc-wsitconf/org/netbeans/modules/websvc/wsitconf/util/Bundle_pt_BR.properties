TXT_AddLibraries=As funcionalidades de QoS requerem que a biblioteca METRO esteja presente no classpath. No entanto, nenhuma biblioteca METRO foi detectada em seu projeto ou em seu servidor de destino. Clique em Sim, se desejar adicionar a biblioteca METRO ao seu projeto. Isso tamb\u00e9m remover\u00e1 a biblioteca JAX-WS, se estiver presente, porque o JAX-WS j\u00e1 est\u00e1 inclu\u00eddo no METRO.

TXT_AddRtLibrary=V\u00e1rias funcionalidades de QoS requerem apis internas localizadas no arquivo jar METRO de runtime. Clique em Sim se deseja adicionar a biblioteca de runtime METRO ao classpath do projeto. N\u00e3o ser\u00e1 incorporada ao arquivo do pacote de destino do projeto.

