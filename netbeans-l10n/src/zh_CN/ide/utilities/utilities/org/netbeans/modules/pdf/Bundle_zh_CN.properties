# PDFDataLoader
LBL_loaderName=PDF \u6587\u6863\u5bf9\u8c61
PDFResolver=PDF \u6587\u6863\u5bf9\u8c61

#If an XML file does not match the PDF Link's DTD.
EXC_file_not_matching_DTD=\u89e3\u6790\u6587\u4ef6{0}\u65f6\u51fa\u9519\u3002\u5b83\u4e0d\u5177\u6709\u6240\u8981\u6c42\u7684\u7ed3\u6784 (DTD)\u3002

MSG_File_does_not_exist=\u6587\u4ef6 "{0}" \u4e0d\u5b58\u5728, \u6216\u8005\u4e0d\u662f\u666e\u901a\u6587\u4ef6\u3002

#If the URL specified in an XML file is malformed.
MSG_Cannot_open_malformed_URL=\u65e0\u6cd5\u6253\u5f00 "{0}" \u4e2d\u6307\u5b9a\u7684 "{1}" - URL \u7684\u683c\u5f0f\u4e0d\u6b63\u786e\u3002

MSG_Cannot_open_unsupported_URL=\u65e0\u6cd5\u6253\u5f00 "{0}" \u4e2d\u6307\u5b9a\u7684 "{1}" - \u53ea\u652f\u6301\u5177\u6709\u534f\u8bae "file" \u7684 URL\u3002
SetCommandForm.commandLabel.text=\u8bf7\u6307\u5b9a\u7528\u4e8e\u6253\u5f00 PDF \u67e5\u770b\u5668\u7684\u547d\u4ee4\u3002
SetCommandForm.fileToOpenLabel.text=\u8981\u6253\u5f00\u7684\u6587\u4ef6\u7684\u8def\u5f84\u7531\u5b57\u7b26\u4e32 $file \u8868\u793a\u3002
SetCommandForm.commandTextField.text=/usr/bin/kpdf $file
SetCommandForm.browseButton.text=\u6d4f\u89c8...
SetCommandDialog.title=\u9009\u62e9 PDF \u67e5\u770b\u5668

