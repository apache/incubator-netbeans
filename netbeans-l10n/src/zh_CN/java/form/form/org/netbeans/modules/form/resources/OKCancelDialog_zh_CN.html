<BODY>
创建一个带有“确定”和“取消”按钮的预生成的 Swing 对话框。您可使用此模板创建消息框和任何其他对话框。<b>提示</b>: 还可以为对话框创建其他模板。(例如, 您可能需要带有“是”,“否”和“取消”按钮的模板。) 首先创建对话框, 然后在“项目”窗口中右键单击源文件节点, 然后从上下文菜单中选择“另存为模板”。
</BODY></HTML>
