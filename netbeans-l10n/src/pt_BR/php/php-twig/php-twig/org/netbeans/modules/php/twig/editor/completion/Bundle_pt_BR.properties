TAG_verbatim=<p style="font-weight: bold; font-size: 1.2em">verbatim</p><p>A tag <code>verbatim</code> marca se\u00e7\u00f5es como sendo texto literal que n\u00e3o deve ser submetido a parse. Por exemplo, para colocar a sintaxe Twig como exemplo em um modelo, voc\u00ea pode usar este snippet:</p><p style="font-weight: bold; font-size: 1.1em">Exemplo</p><pre><code>\n{% verbatim %}\n    &lt;ul>\n    {% for item in seq %}\n        &lt;li>{{ item }}&lt;/li>\n    {% endfor %}\n    &lt;/ul>\n{% endverbatim %}\n</code></pre>











