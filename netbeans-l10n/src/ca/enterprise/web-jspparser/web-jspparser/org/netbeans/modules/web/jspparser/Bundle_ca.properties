OpenIDE-Module-Short-Description=Proporciona suport pera l'an\u00e0lisi sint\u00e0ctic de fitxers JSP utilitzant l'analitzador sint\u00e0ctic Jakarta.
OpenIDE-Module-Long-Description=El m\u00f2dul de l'analitzador sint\u00e0ctic de JSP proporciona la capacitat de poder analitzar sint\u00e0cticament els fitxers JSP. Although it does not have a visible user interface, it is used internally for the implementation of JSP Syntax Coloring and Code Completion features, as well as for JSP compilation.

