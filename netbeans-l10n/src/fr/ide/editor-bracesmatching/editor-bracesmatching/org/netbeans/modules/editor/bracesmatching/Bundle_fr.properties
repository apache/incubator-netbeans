OpenIDE-Module-Display-Category=\u00c9dition
OpenIDE-Module-Short-Description=Prise en charge de la mise en surbrillance des parenth\u00e8ses appari\u00e9es
OpenIDE-Module-Long-Description=Ce module ajouter la prise en charge de la mise en surbrillance de zones de texte appari\u00e9es dans un document. Ces zones peuvent \u00eatre, par exemple, des parenth\u00e8ses ou des accolades, mais aussi des tags XML ou autre chose encore. Ce module impl\u00e9mente la mise en surbrillance et la navigation (Aller-\u00e0) entre les zones appari\u00e9es. Les zones sont d\u00e9tect\u00e9es automatiquement lorsque le point d'insertion est d\u00e9plac\u00e9 dans le document.
OpenIDE-Module-Name=Correspondance des parenth\u00e8ses dans l'\u00e9diteur

