MSG_ClasspathPanel_jTextArea=Especifique o classpath que ser\u00e1 utilizado por funcionalidades do IDE, como autocompletar c\u00f3digo-fonte e refatora\u00e7\u00e3o ao editar c\u00f3digos-fonte Web. Isso deve combinar com o que foi ajustado no seu script Ant.\n\nO classpath de c\u00f3digos-fonte Java \u00e9 inclu\u00eddo automaticamente. Deve-se apenas adicionar bibliotecas de tags e bibliotecas que s\u00e3o usadas em p\u00e1ginas JSP.\n\nN\u00e3o esque\u00e7a de adicionar o JSP e os JARS da API de Servlets ao Classpath de C\u00f3digos-fonte Java ou Web.
ACSN_ClasspathPanel_jTextArea=Especifique o classpath que ser\u00e1 utilizado por funcionalidades do IDE, como autocompletar c\u00f3digo-fonte e refatora\u00e7\u00e3o ao editar c\u00f3digos-fonte Web. Isso deve combinar com o que foi ajustado no seu script Ant.\n\nO classpath de c\u00f3digos-fonte Java \u00e9 inclu\u00eddo automaticamente. Deve-se apenas adicionar bibliotecas de tags e bibliotecas que s\u00e3o usadas em p\u00e1ginas JSP.\n\nN\u00e3o esque\u00e7a de adicionar o JSP e os JARS da API de Servlets ao Classpath de C\u00f3digos-fonte Java ou Web.

