product.description=O Portlet Container {display-version} fornece a implementa\u00e7\u00e3o do Java Portlet Specification 2.0 (JSR 286), que \u00e9 a pr\u00f3xima vers\u00e3o do Java Portlet Specification 1.0 (JSR 168). O JSR 286 adiciona funcionalidades, como Comunica\u00e7\u00e3o por Eventos, par\u00e2metros de processamento P\u00fablico, Fornecimento de Recursos e filtro de Portlets. O Portlet Container {display-version} tamb\u00e9m oferece um driver de portlet, que \u00e9 um ambiente leve de processamento de portlets.

