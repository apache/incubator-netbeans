OpenIDE-Module-Display-Category=IDE Base
OpenIDE-Module-Long-Description=A Plataforma IDE consiste em m\u00f3dulos do IDE Base que n\u00e3o pertencem naturalmente a nenhum dos seus plug-ins vis\u00edveis, mas est\u00e3o instalados em conjunto com os plug-ins que necessitam deles. Os m\u00f3dulos (NBMs) na Plataforma IDE s\u00e3o: Seletor de Diret\u00f3rios, Browser HTML Externo, Bibliotecas Externas, Ajuda On-line Geral, Pain\u00e9is de Caixas de Di\u00e1logos de Op\u00e7\u00f5es Gerais, Framework Gen\u00e9rico de Linguagens, Servidor HTTP, Defaults do IDE, IU de Projeto, API de Refatora\u00e7\u00e3o, Bibliotecas de Editores Baseados em Tags, API de Timers e Utilit\u00e1rios do Usu\u00e1rio.
OpenIDE-Module-Name=Plataforma IDE
