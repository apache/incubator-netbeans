MON_Rethrow=O componente do lado do servidor do Monitor HTTP interceptou e relan\u00e7ou um erro ao processar um JSP ou servlet. Verifique o rastreamento de pilha sob a mensagem de causa original (root cause) abaixo para identificar o problema.
MON_overflow=\n\nO componente do lado do servidor do Monitor HTTP detectou um java.lang.StackOverflowError.\nIsso acontece quando h\u00e1 um loop infinito no m\u00f3dulo Web.\nCorrija a causa do loop infinito antes de executar o m\u00f3dulo web novamente.\n\n
MON_Unknown_exit_status=N\u00e3o p\u00f4de ser determinado
MON_Warning_disabled_monitor=ADVERT\u00caNCIA *********** Monitor HTTP do NetBeans ************\nA solicita\u00e7\u00e3o n\u00e3o p\u00f4de ser gravada muito provavelmente devido ao m\u00f3dulo Monitor HTTP do NetBeans estar desativado.
MON_Warning_httpserver_problem=ADVERT\u00caNCIA *********** Monitor HTTP do NetBeans ************\nAs solicita\u00e7\u00f5es HTTP n\u00e3o podem ser gravadas provavelmente por que o Servidor HTTP NetBeans n\u00e3o est\u00e1 sendo executado. V\u00e1 para o IDE e inicie o servidor a partir do IDE para corrigir este problema.

