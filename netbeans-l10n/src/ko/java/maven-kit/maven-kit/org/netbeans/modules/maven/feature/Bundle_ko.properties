OpenIDE-Module-Long-Description=<a href="http://maven.apache.org">\uc544\ud30c\uce58 \uba54\uc774\ube10</a>\uc744 \uc704\ud55c \ub137\ube48\uc988 IDE \uc9c0\uc6d0. <p> Maven is a software project management and comprehension tool. Based on the concept of a project object model (POM), Maven can manage a project's build, reporting and documentation from a central piece of information. To learn more about Apache Maven, visit <a href="http://maven.apache.org/what-is-maven.html">What is Maven?</a> \ud398\uc774\uc9c0. <p> The IDE support includes own project type entirely based on Maven's medatata, code completion for Maven's project files, integration with other tools in the IDE etc. 
