# Table
LBL_NoPrimaryKey=pas de cl\u00e9 primaire
LBL_NoPrimaryKeyDescription=Il n' ya pas de cl\u00e9 primaire dans la table. Impossible de cr\u00e9er les classes entit\u00e9 pour les tables sans cl\u00e9 primaire.
# {0} = the class name to which a table is already mapped
LBL_AlreadyMapped=classe {0}
# {0} = the fully-qualified class name
LBL_AlreadyMappedDescription=D\u00e9j\u00e0 mapp\u00e9 \u00e0 {0}. Impossible de cr\u00e9er deux classes entit\u00e9 pour une table.

# TableUISupport
LBL_DatabaseTable=Table de la base de donn\u00e9es
LBL_ClassName=Nom de la classe
LBL_JoinTable=Table jointe
LBL_JoinTableDescription=Celle-ci est une table jointe. Impossible de cr\u00e9er une entit\u00e9 classe pour les tables jointes.
LBL_ReferencedTable=Table r\u00e9f\u00e9renc\u00e9e
# {0} = the table name
# {1} = the reason why the table is disabled
LBL_TableNameWithDisabledReason={0} ({1})
# LBL_TableList and LBL_TableListSep below are used to create a list of tables, like 
# "TABLE1, TABLE2, TABLE3 and TABLE4". All tables except the last are separated by LBL_TableListSep.
# The resulting string (in this case "TABLE1, TABLE2, TABLE3") is used as the {0} part
# and the last table is used as the {1} part of LBL_TableList
# {0} = either a table name, or multiple table names separated by LBL_TableListSep
# {1} = a table name
LBL_TableList={0} et  {1}
# note the space after the comma
LBL_TableListSep=, 
# {0] = a list of tables
LBL_RelatedTableRefBy=Table r\u00e9f\u00e9renc\u00e9e par  {0}
# {0] = a list of tables
LBL_RelatedTableJoin=Table jointe de {0}

