OpenIDE-Module-Name=Finalizaci\u00f3n de c\u00f3digo de Ant
OpenIDE-Module-Display-Category=Herramientas
OpenIDE-Module-Short-Description=Finalizaci\u00f3n de c\u00f3digo para edici\u00f3n textual de secuencias de \u00f3rdenes de Ant.
OpenIDE-Module-Long-Description=Este m\u00f3dulo permite utilizar la finalizaci\u00f3n de c\u00f3digo al editar secuencias de \u00f3rdenes de Ant en el editor de c\u00f3digo de NetBeans. Sugiere los atributos y subelementos que se pueden agregar al elemento actual que se est\u00e1 editando. La finalizaci\u00f3n se aplica a todos los tipos y tareas de Ant t\u00edpicas, as\u00ed como a los tipos y tareas personalizados, y funciona con estructuras de datos anidados, al igual que la edici\u00f3n basada en explorador de las secuencias de \u00f3rdenes de Ant. El m\u00f3dulo requiere la activaci\u00f3n de m\u00f3dulos de texto XML o de \u00e1rbol XML (o ambos).

