OpenIDE-Module-Name=API des projets
OpenIDE-Module-Display-Category=Infrastructure
OpenIDE-Module-Short-Description=API g\u00e9n\u00e9rale pour l'acc\u00e8s et le chargement de projets de l'IDE.
OpenIDE-Module-Long-Description=L'API la plus abstraite pour travailler avec toute esp\u00e8ce de projet. Ne suppose pas qu'ils aient quoi que ce soit \u00e0 voir avec Ant ou Java. Ne se pr\u00e9occupe pas de l'interface utilisateur mais seulement de la reconnaissance en interne et du chargement des projets et de certaines de leurs caract\u00e9ristiques de base.

