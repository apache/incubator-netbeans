OpenIDE-Module-Long-Description=Suporte do NetBeans IDE para <a href="http://maven.apache.org">Apache Maven</a>. <p> Maven \u00e9 uma ferramenta de gerenciamento e conceitualiza\u00e7\u00e3o de projetos de software. Com base no conceito de um POM (Project Object Model, modelo de objeto de projeto), o Maven pode gerenciar a vers\u00e3o, a emiss\u00e3o de relat\u00f3rios e a documenta\u00e7\u00e3o de um projeto de uma parte central de informa\u00e7\u00f5es. Para saber mais sobre o Apache Maven, visite a p\u00e1gina <a href="http://maven.apache.org/what-is-maven.html">O que \u00e9 Maven?</a>. <p> O suporte ao IDE inclui um tipo pr\u00f3prio de projeto totalmente baseado nos metadados do Maven, na funcionalidade autocompletar c\u00f3digo dos arquivos de projeto do Maven, na integra\u00e7\u00e3o com outras ferramentas no IDE, etc. 
OpenIDE-Module-Short-Description=Suporte ao sistema de projetos NetBeans Maven

