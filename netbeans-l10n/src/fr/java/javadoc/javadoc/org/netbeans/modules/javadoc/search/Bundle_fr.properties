# List most common patterns, one per line (\n\ at the end!), surround the actual
# documentation set name by parenthesis.
#FILTER_OverviewIndiceLabel=\\s*Overview\\s*\\((.*)\\)\n(.*):\\s*Overview\n(.*)\\s*-\\s*Overview

