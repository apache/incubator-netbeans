#Question to show user to find out whether start second instance of NetBeans  or not
MSG_AlreadyRunning=Zd\u00e1 se, \u017ee u\u017e jedna instance programu  je spu\u0161t\u011bna ve va\u0161\u00ed u\u017eivatelsk\u00e9 slo\u017ece.\nPosledn\u00ed sezen\u00ed programu se bu\u010f neukon\u010dilo korektn\u011b, nebo jin\u00e1 instance programu b\u011b\u017e\u00ed na jin\u00e9m po\u010d\u00edta\u010di a pou\u017e\u00edv\u00e1 stejnou u\u017eivatelskou slo\u017eku.\n\nPokud b\u011b\u017e\u00ed jin\u00e1 instance nad stejnou u\u017eivatelskou slo\u017ekou, tak pros\u00edm klikn\u011bte na Zru\u0161it, abyste p\u0159ede\u0161li po\u0161kozen\u00ed va\u0161\u00ed u\u017eivatelsk\u00e9 slo\u017eky s nastaven\u00edm. Pokud jste si jisti, \u017ee nikde jinde neb\u011b\u017ei program na va\u0161\u00ed u\u017eivatelskou slo\u017ekou, potom klikn\u011bte na OK pro pokra\u010dov\u00e1n\u00ed.
MSG_AlreadyRunningTitle=Varov\u00e1n\u00ed
MSG_CannotWrite=Program nem\u016f\u017ee z\u00edskat p\u0159\u00edstup do va\u0161\u00ed u\u017eivatelsk\u00e9 slo\u017eky.\nZ\u00e1va\u017en\u00fd probl\u00e9m, kter\u00fd m\u016f\u017ee naru\u0161it spr\u00e1vn\u00fd b\u011bh programu.\nUjist\u011bte se, \u017ee do {0} lze zapisovat.\n\nKlikn\u011bte na OK pokud chcete ignorovat p\u0159edchoz\u00ed chybu.
MSG_CannotWriteTitle=Varov\u00e1n\u00ed

EXC_not_a_module={0} nen\u00ed platn\u00fdm z\u00e1suvn\u00fdm modulem.

