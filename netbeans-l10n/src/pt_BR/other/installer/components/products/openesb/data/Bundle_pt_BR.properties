product.description=O Open ESB implementa um ESB (Enterprise Service Bus) durante o runtime usando o padr\u00e3o JBI (Java Business Integration) como base. O Open ESB \u00e9 um produto de c\u00f3digo-fonte aberto, que oferece uma plataforma para desenvolver solu\u00e7\u00f5es com integra\u00e7\u00e3o baseada em SOA (Service-Oriented Architecture).

