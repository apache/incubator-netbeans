SampleTag.documentation=<p style="font-weight: bold; font-size: 1.2em">@sample</p>\n<p style="font-weight: bold; font-size: 1.1em">\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435</p>\n<p>\u0410\u043d\u043d\u043e\u0442\u0430\u0446\u0438\u044f <code>@sample</code> \u043f\u043e\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u0442, \u043a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u043f\u0438\u0441\u0430\u0442\u044c \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0438.</p>\n<p style="font-weight: bold; font-size: 1.1em">\u041f\u0440\u0438\u043c\u0435\u0440</p>\n<pre><code>\n/**\n * @sample(param1, param2 = value1)\n */\npublic function test($a, $b) {\n    return $a + $b;\n}\n</code></pre>\n

