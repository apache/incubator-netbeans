EXC_FSisRO=\u6a94\u6848\u7cfb\u7d71 {0} \u662f\u552f\u8b80\u7684\u3002

# {0} = display name of the filesystem
# {1} = path of mountPoint
# {2} = display name of the filesystem, that is already mounted
