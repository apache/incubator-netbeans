MSG_DeadlockDetected=Foi detectado um deadlock.\nSugerimos reiniciar o IDE para recuperar a opera\u00e7\u00e3o.
OpenIDE-Module-Long-Description=O m\u00f3dulo detecta deadlocks usando java.lang.management.ThreadMXBean. As informa\u00e7\u00f5es de deadlock s\u00e3o gravadas em um arquivo tempor\u00e1rio e enviadas para o relator de exce\u00e7\u00f5es usando o recurso de logger.
OpenIDE-Module-Name=Detector de Deadlocks
OpenIDE-Module-Display-Category=Ferramentas
OpenIDE-Module-Short-Description=Permite a f\u00e1cil submiss\u00e3o de dumps de threads caso haja deadlocks.

