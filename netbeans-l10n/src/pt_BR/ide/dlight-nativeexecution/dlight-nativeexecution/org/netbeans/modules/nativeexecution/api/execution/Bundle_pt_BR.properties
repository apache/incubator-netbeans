# PostMessageDisplayer.Default status-bar messages

MSG_FAILED={0} falhou.
MSG_SUCCESSFUL={0} bem-sucedido.
MSG_TERMINATED={0} finalizado.
MSG_FINISHED={0} finalizado.

# PostMessageDisplayer.Default postMessage

# The following string should be translated as is; it's meaning is: "User's action (Build/Run/etc...) successfully finished"
SUCCESSFUL={0} SUCCESSFUL
# The following string should be translated as is; it's meaning is: "User's action (Build/Run/etc...) was terminated."
TERMINATED={0} TERMINATED
# The following string should be translated as is; it's meaning is: "User's action (Build/Run/etc...) failed."
FAILED={0} FAILED
TOTAL_TIME=tempo total: {0}

# The following string should be translated; it's meaning is: "Exit code is ..."
EXIT_VALUE=valor de sa\u00edda {0}

FINISHED={0} FINISHED
EXIT_CODE=c\u00f3digo de sa\u00edda {0}
TOTAL_TIME_EX=tempo real:{0}; usu\u00e1rio:{1}; sistema:{2}
COREDUMPED=dump do core

# PostMessageDisplayer.Default formatTime






