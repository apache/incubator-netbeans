JavacardOptions.jLabel2.text=<html>An RID is a national registered application provider ID provided by the International Standards Organization (ISO).  It is a 5-byte number.  For development purposes, it can be set to any value you want.  To obtain one for deployment, contact the ISO.<p>&nbsp;<p>This value will be used when generating deployment IDs for your projects.  O valor inicial \u00e9 aleatorio.  Escribir o valor en hexadecimal.

