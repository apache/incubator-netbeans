PRBL_DESC=Quando o jar de pacote final contiver classes n\u00e3o originadas no projeto atual, o compilador interno do NetBeans n\u00e3o poder\u00e1 usar os c\u00f3digos-fonte do projeto. Em seguida, as altera\u00e7\u00f5es feitas no c\u00f3digo-fonte do projeto s\u00f3 aparecer\u00e3o em projetos dependentes quando o projeto for recompilado. Al\u00e9m disso, aplica-se a funcionalidades como Refatora\u00e7\u00e3o, que n\u00e3o conseguir\u00e1 encontrar usos em projetos dependentes.
