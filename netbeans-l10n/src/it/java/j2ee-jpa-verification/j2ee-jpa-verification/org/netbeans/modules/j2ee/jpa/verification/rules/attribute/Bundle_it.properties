MSG_AttrNamedWithJavaPersistenceQLKeyword=L'attiributo nome della colonna ({0}) \u00e8 una parola riservata di Java Persistence QL.
MSG_AttrInvalidPersistenceQLIdentifier=L'attiributo nome della colonna non \u00e8 un identificatore valido di Java Persistence QL.
MSG_AttrNamedWithReservedSQLKeyword=L'attiributo nome della colonna ({0}) \u00e8 una parola riservata di SQL-99.
MSG_PublicVariable=La variabile istanza per un attributo persistente non deve essere public.
MSG_NonPublicAccesor=Il metodo getter per un attributo persistente deve essere public o protected.
MSG_FinalAccesor=Il metodo getter per un attributo persistente non deve essere final.
MSG_TemporalAttrNotAnnotatedProperly=Un attributo temporale deve essere marcato con la notazione @Temporal.
MSG_ValidBasicType=Gli attiributi base possono essere solo di uno di questi tipi: tipi primitivi Java, wrapper di tipi  primitvi, String, java.math.BigInteger, java.math.BigDecimal, java.util.Date, java.util.Calendar, java.sql.Date, java.sql.Time, java.sql.TimeStamp, byte[], Byte[], char[], Character[], enums, o qualsiasi tipo Serializable.
MSG_EntityRelationNotDefined=The entity relationship is not defined.
MSG_MVEntityRelationNotDefined=The multi-valued entity relationship is not defined.
MSG_InvalidVersionType=Il campo o la propriet\u00e0 versione non \u00e8 di uno dei tipi supportati. Assicurarsi che sia uno dei seguenti tipi: int, Integer, short, Short, long, Long, java.sql.Timestamp.
MSG_GeneratedValueIsId=L'annotazione GeneratedValue dovrebbe essere usata solo per campi ID.
MSG_NonPublicMutator=The setter method for a persistent attribute should not be private.
MSG_FinalMutator=Il metodo setter per un attributo persistente non deve essere final.
MSG_PublicIdMutatorDiscouraged=Il metodo setter per un campo ID dovrebbe essere public o protected.

