기존 관계형 데이터베이스에 기반한 자바 퍼시스턴스 API 엔티티 클래스를 만듭니다. 엔티티 클래스는 일반 프로그램 실행보다 긴 수명을 가진 객체를 표시하는데 사용됩니다. 이 템플릿은 각 선택된 테이블에 칼럼을 나타내는 필드, 및 외래키를 대표되는 관계를 명명된 쿼리 어노테이션으로 완벽하게 구현한 엔티티 클래스를 만듭니다.
