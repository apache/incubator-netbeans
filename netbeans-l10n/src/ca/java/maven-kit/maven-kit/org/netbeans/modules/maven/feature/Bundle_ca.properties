OpenIDE-Module-Name=Maven
OpenIDE-Module-Long-Description=Suport de l'IDE NetBeans per a <a href="http://maven.apache.org">Maven d'Apache</a>. <p>  Maven \u00e9s una gestor de projectes de programari i eines de comprensi\u00f3. Basat amb el concepte d'un model d'objectes de projecte (POM, de l'angl\u00e8s project object model), Maven pot gestionar la construcci\u00f3 d'un projecte, la informaci\u00f3 i la documentaci\u00f3 de la pe\u00e7a central d'informaci\u00f3. Per a con\u00e8ixer m\u00e9s detalls quant a Maven d'Apache, visiteu la p\u00e0gina <a href="http://maven.apache.org/what-is-maven.html">Qu\u00e8 \u00e9s Maven?</a>. <p> El suport de l'IDE inclou el tipus  propi de projecte completament basat amb les metadades de Maven, la integraci\u00f3 de codi per a fitxers de projecte de Maven, integraci\u00f3 amb altres eines de l'IDE, etc\u00e8tera. 
OpenIDE-Module-Short-Description=Sistema de suport de projectes Maven a NetBeans

