OpenIDE-Module-Display-Category=XML
OpenIDE-Module-Long-Description=El Modelo Abstracto Extensible (XAM) es un marco para construir objetos l\u00f3gicos de dominio espec\u00edficos por sobre cualquier modelo base.\nXAM tiene soporte incorporado para el \u00e1rbol de sintaxis est\u00e1ndard XML W3 DOM, y tambi\u00e9n est\u00e1 integrado con el Modelo de Documentos XML (XDM) subyacente.  Esta integraci\u00f3n le brinda a los modelos basados en XAM capacidades de mutaci\u00f3n eficiente con deschacer-reahcer inteligente e ilimitado, carga perezosa de todos los componentes del modelo, sincronizaci\u00f3n autom\u00e1tica con los cambios en los fuentes, fidelidad de documentos... Otras capacidades incluyen resoluci\u00f3n de referencias internas y externas basadas en espacios de nombre, y tambi\u00e9n un marco para agregar validaciones sem\u00e1nticas y basadas en esquemas. 
OpenIDE-Module-Name=Modelo Abstracto Extensible (XAM)
OpenIDE-Module-Short-Description=Marco de trabajo para dise\u00f1o sincronizado del modelo de objeto desde el documento textual.

