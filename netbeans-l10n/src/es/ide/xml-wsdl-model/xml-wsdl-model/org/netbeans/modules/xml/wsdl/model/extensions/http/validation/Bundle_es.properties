# Package specific ResourceBundle properties file

HTTPBindingValidator.One_binding_allowed=S\u00f3lo se permite un elemento <http:binding> por uni\u00f3n.
HTTPBindingValidator.Verb_required=El elemento <http:binding> requiere un atributo de verbo con un valor bien sea "GET" o "POST".

HTTPOperationValidator.Location_attribute_required=El elemento <http:address> requiere el atributo de ubicaci\u00f3n

HTTPUrlEncodingValidator.Encoding_required=La entrada de un elemento <http:binding> requiere un elemento <http:urlEncoded> o <http:urlReplacement>.
HTTPUrlEncodingValidator.One_encoding_allowed=S\u00f3lo se permite un elemento de codificaci\u00f3n (<http:urlEncoded> or <http:urlReplacement>) por uni\u00f3n de entrada.
HTTPUrlEncodingValidator.POST_ignores_urlEncoding=La compatibilidad de uni\u00f3n HTTP para el m\u00e9todo POST actualmente ignora elementos http:urlEncoded y http:urlReplacement.

HTTPAddressValidator.Missing_address=El elemento <http:address> requiere el atributo de ubicaci\u00f3n.
HTTPAddressValidator.Unsupported_location_attribute=El elemento <http:address> debe tener un atributo de localizaci\u00f3n que sea una URL v\u00e1lida.
HTTPAddressValidator.Unsupported_token_format=El elemento <http:address> puede contener testigos en los siguientes formatos: (1) ${URL}, (2) http(s)://${host}:${port}/${context}, o (3) http(s)://${host}/${context}.

