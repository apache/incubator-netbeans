OpenIDE-Module-Long-Description=\u53ef\u6269\u5c55\u7684\u62bd\u8c61\u6a21\u578b (XAM) \u662f\u7528\u4e8e\u5728\u4efb\u4f55\u57fa\u7840\u6a21\u578b\u4e0a\u6784\u5efa\u5bf9\u8c61\u6a21\u578b (\u903b\u8f91\u4e0a\u7279\u5b9a\u4e8e\u57df) \u7684\u6846\u67b6\u3002\n\nXAM \u5185\u7f6e\u4e86\u5bf9 XML W3 \u6807\u51c6 DOM \u8bed\u6cd5\u6811\u7684\u652f\u6301, \u5e76\u4e14\u5b8c\u7f8e\u5730\u96c6\u6210\u4e86\u57fa\u672c XML \u6587\u6863\u6a21\u578b (XML Document Model, XDM)\u3002\u8fd9\u4e00\u96c6\u6210\u7ed9\u4e88\u4e86\u57fa\u4e8e XAM \u7684\u6a21\u578b\u4ee5\u5feb\u901f\u6d88\u5316\u5bf9\u6240\u6709\u7ec4\u4ef6\u6267\u884c\u7684\u667a\u80fd\u5f0f\u65e0\u9650\u5236\u7684\u64a4\u6d88-\u91cd\u505a, \u5ef6\u8fdf\u52a0\u8f7d, \u81ea\u52a8\u4e0e\u6e90\u53d8\u66f4\u540c\u6b65, \u5fe0\u5b9e\u4e8e\u6587\u6863\u7b49\u80fd\u529b\u3002\u5176\u4ed6\u7684\u80fd\u529b\u8fd8\u5305\u62ec\u57fa\u4e8e\u540d\u79f0\u7a7a\u95f4\u5bf9\u5185\u90e8\u548c\u5916\u90e8\u5f15\u7528\u7684\u89e3\u6790, \u4ee5\u53ca\u6dfb\u52a0\u57fa\u4e8e\u65b9\u6848\u4e14\u5177\u6709\u8bed\u4e49\u9a8c\u8bc1\u529f\u80fd\u7684\u6846\u67b6\u3002
