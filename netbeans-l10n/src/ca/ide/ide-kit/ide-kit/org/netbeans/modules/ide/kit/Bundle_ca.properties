OpenIDE-Module-Display-Category=Base de l'IDE
OpenIDE-Module-Long-Description=La Plataforma de l'IDE est\u00e0 formada pels m\u00f2duls de la base de l'IDE que no pertanyen en si a qualsevol dels complements visibles, per\u00f2 que s'instal\u00b7len juntament amb els complements que els necessiten. Els m\u00f2duls (NBM) de la plataforma de l'IDE s\u00f3n: Selector de directori, Navegador HTML extern, Biblioteques externes, Ajuda en l\u00ednia general, Panells de di\u00e0leg d'opcions generals, Framework de llenguatges gen\u00e8rics, Servidor HTTP, Predeterminats de l'IDE, Interf\u00edcie d'usuari de Projecte, API de reestructuraci\u00f3, Biblioteca d'editors basats amb etiquetes, API de temporalitzadors, i Utilitats d'usuari.
OpenIDE-Module-Name=Plataforma de l'IDE
OpenIDE-Module-Short-Description=Plataforma de l'IDE

