MSG_CHANGES_TITLE=Plug-in WildFly Java EE
MSG_CHANGES_SUMMARY=Log de Altera\u00e7\u00f5es do Plug-in WildFly Java EE
MSG_CHANGES_DESC=<html>Log de altera\u00e7\u00f5es:<br/>Vers\u00e3o 1.0.17:<ul><li>Advert\u00eancia se a configura\u00e7\u00e3o n\u00e3o ocorrer como esperado.</li><li>Corre\u00e7\u00e3o do problema de implanta\u00e7\u00e3o com t\u00e9rminos de nomes de projetos com war.</li></ul>Vers\u00e3o 1.0.16:<ul><li>Corre\u00e7\u00e3o de NPE de bloqueio para Projetos de Aplic. Web do Netbeans.</li></ul>Vers\u00e3o 1.0.15:<ul><li>A implanta\u00e7\u00e3o n\u00e3o cancelar\u00e1 a implanta\u00e7\u00e3o de outras aplica\u00e7\u00f5es web </li><li>Remo\u00e7\u00e3o do Dom\u00ednio n\u00e3o suportado.</li></ul>Vers\u00e3o 1.0.14:<ul><li>O arquivo de configura\u00e7\u00e3o pode ficar em qualquer local</li><li>Corre\u00e7\u00e3o do problema de proxy do Windows</li></ul>Vers\u00e3o 1.0.13:<ul><li>Corre\u00e7\u00e3o do Gerador de Entidades JPA</li><li>Corre\u00e7\u00e3o do nome EAR ausente em Implantar ao Salvar</li></ul>Vers\u00e3o 1.0.12:<ul><li>Corre\u00e7\u00e3o do bug com JVM de 32 Bits</li></ul>Vers\u00e3o 1.0.11:<ul><li>Corre\u00e7\u00e3o do bug com hosts de n\u00e3o proxy do Windows</li><li>A notifica\u00e7\u00e3o s\u00f3 aparece a cada upgrade.</li></ul>Vers\u00e3o 1.0.10:<ul><li>Corre\u00e7\u00e3o de bugs</li><li>Tornando o m\u00f3dulo compat\u00edvel com Netbeans 8.0.RC1</li></ul>Vers\u00e3o 1.0.9:<ul><li>Assinando o nbm</li><li>Adivinhando o driver JDBC para a Gera\u00e7\u00e3o de JPA</li><li>Corrigindo as bibliotecas que est\u00e3o faltando no projeto</li></ul>Vers\u00e3o 1.0.8:<ul><li>Corrigindo o Projeto Maven EAR</li><li>Exibindo Adaptadores de Recursos</li><li>Permitindo a edi\u00e7\u00e3o do arquivo de configura\u00e7\u00e3o</li><li>Menor timeout para se conectar ao servidor</li></ul>Vers\u00e3o 1.0.7:<ul><li>Suporte a JPA 2.1</li><li>Melhores padr\u00f5es durante a cria\u00e7\u00e3o do Servidor</li><li>Corre\u00e7\u00e3o da implanta\u00e7\u00e3o incremental com o Maven</li></ul>Vers\u00e3o 1.0.6:<ul><li>A console exibe log de uma Inst\u00e2ncia Wildfly que j\u00e1 est\u00e1 em execu\u00e7\u00e3o</li><li>Fluxo simplificado para adicionar uma Inst\u00e2ncia do WildFly</li><li>Log de altera\u00e7\u00f5es exibido</li><li>Implantar ao salvar trabalho para EJBs e WARs simples</li></ul>Vers\u00e3o 1.0.5:<ul><li>Sess\u00f5es de Correio exibidas</li><li>F\u00e1brica de Conex\u00f5es exibida</li></ul></html>

