MSG_invalidXmlWarning=\u9a57\u8b49 XML \u6587\u4ef6\u6642\u767c\u751f\u932f\u8aa4\u3002\n\u6709\u95dc\u932f\u8aa4\u8a0a\u606f\uff0c\u8acb\u53c3\u95b1\u300c\u8f38\u51fa\u8996\u7a97\u300d\u3002\n\u662f\u5426\u4ecd\u8981\u5132\u5b58\uff1f
TTL_invalidXmlWarning=\u7121\u6548\u7684 XML \u6a94\u6848
