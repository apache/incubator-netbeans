#module descriptions
OpenIDE-Module-Name=JPDA Debugger Ant Taak
OpenIDE-Module-Display-Category=Debuggen
OpenIDE-Module-Short-Description=Laat je de NetBeans JPDA debugger van Ant gebruiken.
OpenIDE-Module-Long-Description=Definieert twee Ant taken die in een Antscript geplaatst kunnen worden:<nbjpdaconnect> en <nbjpdastart>. Beide taken kunnen alleen uitgevoerd worden binnenin de NetBeans IDE. Tijdens het uitvoeren de <nbjpdaconnect> taak vraagt de NetBeans JPDA debugger om zich aan een extern proces te koppelen. Het is hetzelfde effect als Debug -> sessie beginnen -> Bijvoegen... menu item. Je gebruikt het typisch binnenin <parallel> om een extern proces op te starten en eraan vast te koppelen. Aan de andere kan start <nbjpdastart> de NetBeans JPDA debugger in server luistermodus waarna het doelproces zich vast kan koppelen.

MSG_StoppedOnCompileError=Foutopsporingsprogramma stoppen bij ongecompileerde broncode.

