OpenIDE-Module-Display-Category=IDE de base
OpenIDE-Module-Long-Description=La plate-forme de l'IDE contient les modules de l'IDE de base qui n'appartiennent de mani\u00e8re naturelle \u00e0 aucun des plug-ins visibles mais sont install\u00e9s avec les plug-ins qui les requi\u00e8rent. Les modules (NBMs) de la plate-forme de l'IDE sont: Directory Chooser, External HTML Browser, External Libraries, General Online Help, General Options Dialog Panels, Generic Languages Framework, HTTP Server, IDE Defaults, Project UI, Refactoring API, Tag Based Editors Library, Timers API, et User Utilities
OpenIDE-Module-Name=Plate-forme de l'IDE
