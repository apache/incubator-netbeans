OpenIDE-Module-Display-Category=XML
OpenIDE-Module-Long-Description=XAM (Extensible Abstract Model) \u00e9s un framework per a construir models l\u00f2gics d'objectes espec\u00edfics de dominis en la part superior de qualsevol model base.\n\nXAM t\u00e9 suport integrat per l'arbre sint\u00e0ctic DOM est\u00e0ndard d'W3 XML i est\u00e0 integrat correctament amb el subjacent XDM (XML Document Model).  This integration give XAM-based models the capabilities of efficient mutation with smart limitless undo-redo, lazy-loading all model components, automatic synchronization with source changes, document fidelity... Other capabilities include internal and external reference resolving based on namespaces, as well as a framework to add schema-based and semantic validations.
