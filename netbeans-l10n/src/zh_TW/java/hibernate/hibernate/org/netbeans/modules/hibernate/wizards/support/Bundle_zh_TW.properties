# DBSchemaFileList
LBL_Node_DocBase=\u914d\u7f6e\u6a94\u6848
LBL_NoSchemas=<\u5c08\u6848\u4e2d\u6c92\u6709\u8cc7\u6599\u5eab\u7d50\u69cb>

# Table
LBL_NoPrimaryKey=\u6c92\u6709\u4e3b\u9375
LBL_NoPrimaryKeyDescription=\u8868\u683c\u4e2d\u6c92\u6709\u4e3b\u9375\u3002\u5728\u6c92\u6709\u4e3b\u9375\u7684\u60c5\u6cc1\u4e0b\uff0c\u7121\u6cd5\u70ba\u8868\u683c\u5efa\u7acb\u5be6\u9ad4\u985e\u5225\u3002
# {0} = the class name to which a table is already mapped
LBL_AlreadyMapped=\u985e\u5225 {0}
# {0} = the fully-qualified class name
LBL_AlreadyMappedDescription=\u5df2\u5c0d\u6620\u5230 {0}\u3002\u7121\u6cd5\u70ba\u4e00\u500b\u8868\u683c\u5efa\u7acb\u5169\u500b\u5be6\u9ad4\u985e\u5225\u3002

# TableUISupport
LBL_DatabaseTable=\u8cc7\u6599\u5eab\u8868\u683c
LBL_ClassName=\u985e\u5225\u540d\u7a31
LBL_JoinTable=\u9023\u63a5\u8868\u683c
LBL_JoinTableDescription=\u9019\u662f\u4e00\u500b\u9023\u63a5\u8868\u683c\u3002\u7121\u6cd5\u70ba\u9023\u63a5\u8868\u683c\u5efa\u7acb\u5be6\u9ad4\u985e\u5225\u3002
LBL_ReferencedTable=\u53c3\u7167\u8868\u683c
# {0} = the table name
# {1} = the reason why the table is disabled
LBL_TableNameWithDisabledReason={0} ({1})
# LBL_TableList and LBL_TableListSep below are used to create a list of tables, like 
# "TABLE1, TABLE2, TABLE3 and TABLE4". All tables except the last are separated by LBL_TableListSep.
# The resulting string (in this case "TABLE1, TABLE2, TABLE3") is used as the {0} part
# and the last table is used as the {1} part of LBL_TableList
# {0} = either a table name, or multiple table names separated by LBL_TableListSep
# {1} = a table name
LBL_TableList={0} \u548c {1}
# note the space after the comma
LBL_TableListSep=, 
# {0] = a list of tables
LBL_RelatedTableRefBy={0} \u53c3\u7167\u7684\u8868\u683c
# {0] = a list of tables
LBL_RelatedTableJoin={0} \u7684\u9023\u63a5\u8868\u683c

# SelectedTables
ERR_NoJavaIdentifier=\u985e\u5225\u540d\u7a31 {0} \u662f\u7121\u6548\u7684 Java \u6a19\u8b58\u7b26\u3002
ERR_ReservedQLKeyword=\u985e\u5225\u540d\u7a31 {0} \u662f Java \u6301\u4e45\u6027 QL \u7684\u4fdd\u7559\u95dc\u9375\u5b57\u3002
ERR_AlreadyExists=\u6a94\u6848 {0}.java \u5df2\u5b58\u5728\u3002

# DBSchemaManager
LBL_ClosingPreviousConnection=\u6b63\u5728\u95dc\u9589\u4ee5\u524d\u7684\u9023\u7dda
LBL_RetrievingSchema=\u64f7\u53d6\u8cc7\u6599\u5eab\u7d50\u69cb
LBL_ReadingSchemaFile=\u8b80\u53d6\u8cc7\u6599\u5eab\u7d50\u69cb\u6a94\u6848
# {0} = the table name
LBL_RetrievingTable=\u64f7\u53d6\u8868\u683c {0}
# {0} = the view name
LBL_RetrievingView=\u64f7\u53d6\u6aa2\u8996 {0}
# {0} = the table name
LBL_RetrievingTableKeys=\u64f7\u53d6\u8868\u683c {0} \u7684\u9375
# {0} = the table name
LBL_RetrievingViewKeys=\u64f7\u53d6\u6aa2\u8996 {0} \u7684\u9375
