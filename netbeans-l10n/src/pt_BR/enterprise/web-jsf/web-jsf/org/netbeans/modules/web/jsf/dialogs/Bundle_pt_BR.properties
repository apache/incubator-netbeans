ACSD_FromView=O elemento "from-action" cont\u00e9m uma express\u00e3o de refer\u00eancia de a\u00e7\u00e3o que precisa ser executada (pelo ActionListener default para tratamento de eventos no n\u00edvel da aplica\u00e7\u00e3o) para selecionar essa regra de navega\u00e7\u00e3o. Se n\u00e3o for especificada, essa regra ser\u00e1 relevante, independente da refer\u00eancia de a\u00e7\u00e3o que foi executada (ou se nenhuma refer\u00eancia de a\u00e7\u00e3o foi executada).
ACSD_BrowseFromView=Procurar Da View
ACSD_FromAction=O elemento "from-action" cont\u00e9m uma express\u00e3o de refer\u00eancia de a\u00e7\u00e3o que precisa ser executada (pelo ActionListener default para tratamento de eventos no n\u00edvel da aplica\u00e7\u00e3o) para selecionar essa regra de navega\u00e7\u00e3o. Se n\u00e3o for especificada, essa regra ser\u00e1 relevante, independente da refer\u00eancia de a\u00e7\u00e3o que foi executada (ou se nenhuma refer\u00eancia de a\u00e7\u00e3o foi executada).
ACSD_FromOutcome=O elemento "from-outcome" cont\u00e9m uma string de resultado l\u00f3gico retornada pela execu\u00e7\u00e3o de um m\u00e9todo da a\u00e7\u00e3o de aplica\u00e7\u00e3o selecionado atrav\u00e9s de uma propriedade "actionRef" (ou um valor literal especificado por uma propriedade "action") de um componente UICommand. Se for especificada, esta regra ser\u00e1 relevante somente se o valor do resultado corresponder ao valor deste elemento. Se n\u00e3o for especificada, esta regra ser\u00e1 relevante independentemente do valor do resultado.
ACSD_ToViewSelect=O elemento to-view cont\u00e9m o identificador da vis\u00e3o da pr\u00f3xima view, que deve ser exibida, caso esta regra de navega\u00e7\u00e3o coincida. Selecione para view a partir das vews j\u00e1 definidas.
ACSD_BrowseToView=Procurar um arquivo JSP.
ACSD_AddNavigationCaseDialog=O elemento navigation-case descreve uma combina\u00e7\u00e3o particular de\n condi\u00e7\u00f5es que devem coincidir para que este caso seja executado, e o\n id da view da \u00e1rvore do componente que deve ser selecionado em seguida.
ACSD_CaseDescription=Uma descri\u00e7\u00e3o textual do caso de navega\u00e7\u00e3o.
ACSD_Redirect=O elemento "redirect" indica que a navega\u00e7\u00e3o para o "to-view-id" especificado deve ser realizada efetuando um redirecionamento de HTTP e n\u00e3o os mecanismos de ViewHandler usuais.

