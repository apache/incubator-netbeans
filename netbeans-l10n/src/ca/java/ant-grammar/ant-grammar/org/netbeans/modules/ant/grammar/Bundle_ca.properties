OpenIDE-Module-Name=Auto-completat de codi Ant
OpenIDE-Module-Display-Category=Eines
OpenIDE-Module-Short-Description=Auto-completat de codi per a l'edici\u00f3 de textos dels scripts Ant
OpenIDE-Module-Long-Description=Aquest m\u00f2dul us permet utilitzar l'auto-completat de codi quant s'editen els scripts Ant a l'editor de codi font de NetBeans. Es suggereixen els atributs i sub-elements que es poden afegir a l'element actual que esteu editant. L'auto-completat coneix totes les tasques Ant est\u00e0ndard i els seus tipus, aix\u00ed com tamb\u00e9 coneix les tasques personalitzades definides i els seus tipus, i treballa amb les estructures de dades incrustades com l'edici\u00f3 basada amb navegador obtingut a partir del que fan els scripts Ant. El m\u00f2dul requereix que s'habiliti el m\u00f2dul de text XML o l'arbre XML (o b\u00e9 tots dos).

