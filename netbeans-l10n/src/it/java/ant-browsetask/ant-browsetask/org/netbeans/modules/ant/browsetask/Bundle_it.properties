OpenIDE-Module-Name=Compito di Ant per il browser web
OpenIDE-Module-Display-Category=Web
OpenIDE-Module-Short-Description=Aggiunge un compito di Ant <nbbrowse> da eseguire all'interno di NetBeans per aprire un browser web.
OpenIDE-Module-Long-Description=Definisce un compito di Ant, <nbbrowse>, che (quando eseguito all'interno di NetBeans) aprir\u00e0 una URL nel browser web configurato. Utile per creare script scorciatoia che eseguono alcuni test (per esempio) e quindi mostrano i risultati in HTML.

