<BODY>
建立「服務定位器 J2EE」設計樣式的實體。服務定位器將 JNDI 查詢程式碼封裝成單一類別，可避免查詢程式碼激增。快取服務定位器樣式中儲存已解析的實體，可減少後續的查詢。此樣式通常用在 Web 層級。
