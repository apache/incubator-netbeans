OpenIDE-Module-Name=T\u00e2che Ant du navigateur Web
OpenIDE-Module-Display-Category=Web
OpenIDE-Module-Short-Description=Ajoute une t\u00e2che Ant <nbbrowse> \u00e0 ex\u00e9cuter dans NetBeans pour l'ouverture d'un navigateur Web.
OpenIDE-Module-Long-Description=D\u00e9finit une t\u00e2che Ant <nbbrowse> qui, lorsqu'elle est ex\u00e9cut\u00e9e dans NetBeans, ouvre le navigateur Web configur\u00e9 sur une URL Cette fonction est utile pour l'\u00e9criture de scripts de raccourci permettant, par exemple, d'ex\u00e9cuter des tests, puis d'afficher des r\u00e9sultats au format HTML.

