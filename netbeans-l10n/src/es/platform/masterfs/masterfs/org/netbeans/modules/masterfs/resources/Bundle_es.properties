# manifest.mf
OpenIDE-Module-Name=Sistema de Archivos Maestro
OpenIDE-Module-Display-Category=Infraestructura
OpenIDE-Module-Short-Description=Fusiona varios proveedores del sistema de archivos en un solo \u00e1rbol l\u00f3gico.
OpenIDE-Module-Long-Description=Crea montajes para ra\u00edces de discos y los ensambla en otros sistemas de archivos como, por ejemplo, los montajes de VCS, proporcionando un \u00fanico sistema de archivos encapsulador para todos.

# {0} = name of FS
EXC_CannotRenameRoot=No se puede cambiar el nombre de la ra\u00edz del sistema de archivos {0}.

# {0} = name of FS
EXC_CannotDeleteRoot=No se puede suprimir la ra\u00edz del sistema de archivos {0}.

# {0} = original name of the file
# {1} = name of FS
# {2} = new name of the file (with extension)
EXC_CannotRename=No se puede cambiar el nombre del archivo {0} en {1} a {2}.


