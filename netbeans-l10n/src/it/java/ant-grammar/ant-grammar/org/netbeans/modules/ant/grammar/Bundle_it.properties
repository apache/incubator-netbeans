OpenIDE-Module-Name=Completamento del codice Ant
OpenIDE-Module-Display-Category=Strumenti
OpenIDE-Module-Short-Description=Completamento del codice per la modifica del testo di uno script Ant.
OpenIDE-Module-Long-Description=Questo modulo ti consente di usare il completamento del codice mentre modifichi uno script Ant nell'editor dei sorgenti di NetBeans. Ti suggerir\u00e0 attributi e sotto-elementi che possono essere aggiunti all'elemento che stai modificando. Il completamento conosce tutti i tipi ed i task standard di Ant cos\u00ec come quelli definiti dall'utente, e lavora con strutture di dati nidificate cos\u00ec come fa la modifica degli script Ant fatta dall'esploratore. Il modulo richiede che almeno uno dei moduli 'Testo XML' (Xml Text) e 'Albero XML' (XML Tree) sia abilitato.

