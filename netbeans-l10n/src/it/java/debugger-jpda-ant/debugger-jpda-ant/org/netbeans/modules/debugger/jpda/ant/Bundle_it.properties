#module descriptions
OpenIDE-Module-Name=Compito Ant del debugger JPDA
OpenIDE-Module-Display-Category=Ricerca degli errori
OpenIDE-Module-Short-Description=Permette di utilizzare il debugger JPDA di NetBeans da Ant.
OpenIDE-Module-Long-Description=Definisce due compiti Ant che possono essere collocati in uno script Ant : <nbjpdaconnect> e <nbjpdastart>. Si possono eseguire entrambi i compiti solo dentro NetBeans IDE. When run the <nbjpdaconnect> task will ask the NetBeans JPDA debugger to attach to a remote process. L'effetto \u00e8 similare alla voce di menu Debug -> Inizia Sessione-> Attaccati... Solitamente \u00e8 usato all'interno di <parallel> per iniziare un processo remoto e collegarlo. Il <nbjpdastart> d'altro canto avvia il debugger JPDA di NetBeans nel server in modo di ascolto e il processo di destinazione pu\u00f2 quindi connettersi ad esso.

MSG_StoppedOnCompileError=Debugger stopped on uncompilable source code.

