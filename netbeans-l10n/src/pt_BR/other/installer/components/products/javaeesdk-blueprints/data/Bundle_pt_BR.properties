product.description=A s\u00e9rie Java BluePrints define o modelo de programa\u00e7\u00e3o de aplica\u00e7\u00f5es para solu\u00e7\u00f5es completas utilizando tecnologia Java . A s\u00e9rie cont\u00e9m orienta\u00e7\u00f5es, padr\u00f5es e c\u00f3digos para aplica\u00e7\u00f5es no cen\u00e1rio do mundo real, possibilitando a voc\u00ea construir solu\u00e7\u00f5es robustas, escal\u00e1veis e port\u00e1veis. Todos os c\u00f3digos e aplica\u00e7\u00f5es inclu\u00eddas nesta matriz est\u00e3o prontas para o NetBeans.

