# Package specific ResourceBundle properties file

HTTPBindingValidator.One_binding_allowed=Apenas um elemento <http:binding> \u00e9 permitido por associa\u00e7\u00e3o.
HTTPBindingValidator.Verb_required=O elemento <http:binding> requer um atributo de verbo com um valor "GET" ou "POST".

HTTPOperationValidator.Location_attribute_required=O elemento <http:operation> requer o atributo de localiza\u00e7\u00e3o.

HTTPUrlEncodingValidator.Encoding_required=Uma entrada de elemento <http:binding> requer um elemento <http:urlEncoded> ou <http:urlReplacement>.
HTTPUrlEncodingValidator.One_encoding_allowed=Apenas um elemento de qualifica\u00e7\u00e3o de codifica\u00e7\u00e3o(<http:urlEncoded> ou <http:urlReplacement>) \u00e9 permitido por entrada de associa\u00e7\u00e3o.
HTTPUrlEncodingValidator.POST_ignores_urlEncoding=O suporte \u00e0 associa\u00e7\u00e3o HTTP para o m\u00e9todo POST atualmente ignora elementos http:urlEncoded e http:urlReplacement.

HTTPAddressValidator.Missing_address=O elemento <http:address> requer o atributo de localiza\u00e7\u00e3o.
HTTPAddressValidator.Unsupported_location_attribute=O elemento <http:address> deve possuir um atributo de localiza\u00e7\u00e3o que seja um URL v\u00e1lido.
HTTPAddressValidator.Unsupported_token_format=O elemento <http:address> pode conter tokens no seguinte formato (1) ${URL}, (2) http(s)://${host}:${port}/${context} ou (3) http(s)://${host}/${context}.

