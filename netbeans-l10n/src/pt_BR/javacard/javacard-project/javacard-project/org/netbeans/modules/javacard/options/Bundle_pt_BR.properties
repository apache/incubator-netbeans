JavacardOptions.jLabel1.text=RID Default
JavacardOptions.jLabel2.text=<html>Um RID \u00e9 um ID do provedor de aplica\u00e7\u00e3o de registro nacional fornecido pela Organiza\u00e7\u00e3o Internacional para Padroniza\u00e7\u00e3o (ISO). \u00c9 um n\u00famero de 5 bytes. Para fins de desenvolvimento, ele pode ser definido com o valor desejado. Para obter um n\u00famero para implanta\u00e7\u00e3o, contate a ISO.<p>&nbsp;<p>Este valor ser\u00e1 usado ao gerar os IDs de implanta\u00e7\u00e3o dos projetos. O valor inicial \u00e9 aleat\u00f3rio. Informe o valor em hexadecimal.

