<BODY>
通过将所有可见的文本字符串与代码分开, 可以创建适用国际化应用程序的资源包 (.properties) 文件。资源包文件还可以用于收集其他类型的字符串, 如 Ant 脚本的属性。创建的资源包只包含一种语言环境, 但可以从创建文件的上下文菜单中添加其他语言环境。可以在特定语言环境的文本文件 (属性文件格式) 中编辑资源包, 也可以在显示所有语言环境信息的表中编辑资源包。
</BODY></HTML>
