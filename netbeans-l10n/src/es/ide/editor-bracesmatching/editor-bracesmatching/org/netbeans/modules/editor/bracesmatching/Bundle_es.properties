OpenIDE-Module-Display-Category=Edici\u00f3n
OpenIDE-Module-Short-Description=Admite resaltado de llaves correspondientes
OpenIDE-Module-Long-Description=Este m\u00f3dulo a\u00f1ade la posibilidad de resaltar \u00e1reas de texto correspondientes en un documento. Estas \u00e1reas pueden estar por ejemplo entre llaves, corchetes o par\u00e9ntesis, pero tambi\u00e9n pueden ser etiquetas XML u otras. El m\u00f3dulo lleva a cabo resaltado y navegaci\u00f3n (Saltar a) entre \u00e1reas correspondientes. Las \u00e1reas son detectadas autom\u00e1ticamente cuando se mueve el cursor a trav\u00e9s de un documento.
OpenIDE-Module-Name=Correspondencia de llaves del editor

