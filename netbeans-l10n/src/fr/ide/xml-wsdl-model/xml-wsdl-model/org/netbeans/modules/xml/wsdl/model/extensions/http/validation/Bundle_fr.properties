# Package specific ResourceBundle properties file

HTTPBindingValidator.One_binding_allowed=Un seul \u00e9l\u00e9ment <http:binding> permis par binding.
HTTPBindingValidator.Verb_required=L'\u00e9l\u00e9ment <http:binding> requiert un attribut "verb" valant "GET" ou "POST".

HTTPOperationValidator.Location_attribute_required=L'\u00e9l\u00e9ment <http:operation> requiert l'attribut "location".

HTTPUrlEncodingValidator.Encoding_required=L'entr\u00e9e d'un \u00e9l\u00e9ment <http:binding> requiert un \u00e9l\u00e9ment <http:urlEncoded> ou <http:urlReplacement>
HTTPUrlEncodingValidator.One_encoding_allowed=Un seul \u00e9l\u00e9ment qualifiant l'encodage (<http:urlEncoded> ou <http:urlReplacement>) est permis par entr\u00e9e de binding.
HTTPUrlEncodingValidator.POST_ignores_urlEncoding=La prise en charge du binding HTTP pour la m\u00e9thode POST ignore pour l'instant les \u00e9l\u00e9ments http:urlEncoded ethttp:urlReplacement.

HTTPAddressValidator.Missing_address=L'\u00e9l\u00e9ment <http:address> requiert l'attribut "location".
HTTPAddressValidator.Unsupported_location_attribute=L'\u00e9l\u00e9ment <http:address> doit avoir un attribut "location" qui soit une URL valide.
HTTPAddressValidator.Unsupported_token_format=L'\u00e9l\u00e9ment <http:address> peut contenir des tokens au format suivant (1) ${URL}, (2) http(s)://${host}:${port}/${context}, ou (3) http(s)://${host}/${context}.

