    <body>
        使用此模板可以在该模块中注册一个<code>搜索提供器</code>。快速搜索 API 是一个基础结构, 它使模块客户端可以插入到快速搜索 UI 中, 并提供最终用户在该 UI 中执行搜索的结果。快速搜索 UI 由右侧工具栏区域中的一个小文本字段来表示, 并且带有关联的弹出式窗口以显示搜索结果。
    </body>
