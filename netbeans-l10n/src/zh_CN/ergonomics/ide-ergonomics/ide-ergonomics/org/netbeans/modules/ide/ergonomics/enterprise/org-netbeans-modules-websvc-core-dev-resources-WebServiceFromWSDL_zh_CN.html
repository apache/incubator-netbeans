<body>
通过 WSDL 文件创建框架 SOAP Web 服务。Web 服务是可重复使用的软件组件, 设计用于支持通过网络进行可互操作的计算机到计算机交互。SOAP Web 服务由特定描述符文件 (WSDL 文件) 描述, 可以通过 SOAP 协议访问。使用此模板创建的 Web 服务根据 JSR-109 (实现企业 Web 服务) 等 Java EE 标准, 部署在 Web 应用程序或 EJB 模块中。
