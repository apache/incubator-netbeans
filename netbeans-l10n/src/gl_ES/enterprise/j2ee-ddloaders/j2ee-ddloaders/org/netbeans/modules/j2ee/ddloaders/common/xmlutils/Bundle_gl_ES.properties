# Sample ResourceBundle properties file
TXT_parser=Analizador XML

# Messages for invalid xml file
TXT_errorOnLine=Erro na li\u00f1a {0}
TXT_errorMessage={0} [{1},{2}]
MSG_invalidXmlWarning=Produc\u00edronse erros ao validar o documento XML.\nVexa a xanela de sa\u00edda para os erros.\nDesexa gardalo de todos formas?
TTL_invalidXmlWarning=Ficheiro XML incorrecto
# {0} = name of file
# {1} = the bad encoding
MSG_BadCharConversion=<html>The {0} contains characters which will probably be damaged during conversion to the {1} character set.<br> Quere gardar o ficheiro usando este conxunto de caracteres?</html>
TEXT_SAVE_AS_UTF=A codificaci\u00f3n "{0}" seleccionada non est\u00e1 soportada. Gardar en UTF-8?

# Messages after correct parsing
TXT_parsedCorrectly=Parsed correctly.
HINT_XMLJ2eeAnnotation=XML J2EE Errors
HINT_XMLErrorDescription=The Parser found errors when parsing the XML Document.
TXT_elementExists=The element <{0}> with an attribute {1}="{2}" already exists.

