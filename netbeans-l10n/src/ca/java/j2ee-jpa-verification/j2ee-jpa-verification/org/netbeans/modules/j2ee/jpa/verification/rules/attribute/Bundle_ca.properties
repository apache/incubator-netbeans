MSG_AttrNamedWithJavaPersistenceQLKeyword=El nom de la columna de l''atribut ({0}) \u00e9s una paraula reservada del llenguatge de consultes de Java Persistence.
MSG_AttrInvalidPersistenceQLIdentifier=El nom de la columna de l'atribut no \u00e9s un identificador v\u00e0lid del llenguatge de consultes de Java Persistence.
MSG_AttrNamedWithReservedSQLKeyword=El nom de la columna de l''atribut ({0}) \u00e9s una paraula reservada d''SQL-99.
MSG_PublicVariable=Instance variable for a persistent attribute must not be public.
MSG_NonPublicAccesor=El m\u00e8tode getter per a un atribut persistent ha de ser public o protected.
MSG_FinalAccesor=El m\u00e8tode getter per a un atribut persistent no ha de ser final.
MSG_TemporalAttrNotAnnotatedProperly=A temporal attribute must be marked with the @Temporal annotation.
MSG_ValidBasicType=Basic attributes can only be of the following types: Java primitive types, wrapper of primitive types, String, java.math.BigInteger, java.math.BigDecimal, java.util.Date, java.util.Calendar, java.sql.Date, java.sql.Time, java.sql.TimeStamp, byte[], Byte[], char[], Character[], enums, or any Serializable type.
MSG_EntityRelationNotDefined=The entity relationship is not defined.
MSG_MVEntityRelationNotDefined=The multi-valued entity relationship is not defined.
MSG_InvalidVersionType=The Version field or property is not one of the supported types. Make sure that it is one of the following types: int, Integer, short, Short, long, Long, java.sql.Timestamp.
MSG_GeneratedValueIsId=GeneratedValue annotation should only be used for Id field.
MSG_NonPublicMutator=The setter method for a persistent attribute should not be private.
MSG_FinalMutator=The setter method for a persistent attribute must not be final.
MSG_PublicIdMutatorDiscouraged=The setter method for Id field should be protected.

