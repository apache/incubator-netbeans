TXT_Notice=<html>As restri\u00e7\u00f5es de seguran\u00e7a talvez bloqueiem o acesso a recursos remotos do sistema de arquivos local.<br>Para acessar recursos REST, implante o cliente de teste no mesmo dom\u00ednio que o recurso (op\u00e7\u00e3o Cliente de Teste Web no Projeto).<br><br>Se seu browser permite acesso a recursos remotos, voc\u00ea pode escolher seu sistema de arquivos local<br>como o destino (op\u00e7\u00e3o Cliente de Teste Gerado Localmente).<br>No Internet Explorer, voc\u00ea pode ativar solicita\u00e7\u00f5es entre dom\u00ednios na caixa de di\u00e1logo Op\u00e7\u00f5es da Internet.<br>Uma outra op\u00e7\u00e3o para permitir solicita\u00e7\u00f5es entre dom\u00ednios a recursos REST fornecidos pela aplica\u00e7\u00e3o web<br>\u00e9 configurar o filtro CORS (Cross-Origin Resource Sharing, Compartilhamento de Recursos entre Origens).<br>Para criar esse filtro, voc\u00ea pode usar Servi\u00e7os Web -> Assistente do Filtro de Compartilhamento de Recursos entre Origens.</html>
