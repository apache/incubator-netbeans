ERROR_EMPTY_SELECT=erro de sintaxe da consulta: a express\u00e3o 'select' n\u00e3o pode estar vazia
ERROR_EMPTY_WHERE=erro de sintaxe da consulta: a cl\u00e1usula 'where' n\u00e3o pode ter uma express\u00e3o vazia
ERROR_EXPECTING_WHERE=erro de sintaxe da consulta: cl\u00e1usula 'where' esperada ap\u00f3s a cl\u00e1usula 'from'
ERROR_FROM_NO_CLASSNAME=erro de sintaxe da consulta: o nome da classe precisa seguir 'from'
ERROR_INSTANCEOF_NO_CLASSNAME=nenhum nome de classe ap\u00f3s 'instanceof'
ERROR_NO_IDENTIFIER=erro de sintaxe da consulta: o identificador tem de seguir o nome da classe
ERROR_NO_SELECT_CLAUSE=erro de sintaxe da consulta: nenhuma cl\u00e1usula 'select'

