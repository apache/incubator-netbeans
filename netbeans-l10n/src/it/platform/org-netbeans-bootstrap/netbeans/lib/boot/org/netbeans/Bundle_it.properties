MSG_CannotWrite=Un''istanza del programma non pu\u00f2 accedere alla directory utente specificata.\nSi tratta di un problema che pu\u00f2 impedire al programma di funzionare correttamente.\nAssicurarsi che {0} sia scrivibile.\n\nFare clic su OK per continuare nonostante l''errore precedente.
