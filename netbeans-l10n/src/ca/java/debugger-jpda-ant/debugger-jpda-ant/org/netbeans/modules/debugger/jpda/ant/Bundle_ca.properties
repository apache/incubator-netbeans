#module descriptions
OpenIDE-Module-Name=Depurador JDPA per a tasques d'Ant
OpenIDE-Module-Display-Category=Depuraci\u00f3
OpenIDE-Module-Short-Description=Es permet utilitzar el depurador JPDA de NetBeans des d'Ant.
OpenIDE-Module-Long-Description=Defineix dos tasques Ant les quals poden ser ubicades al script: <nbjpdaconnect> i <nbjpdastart>. Ambd\u00f3s tasques \u00fanicament poden ser executades dins de l'IDE NetBeans. Quan s'executa la tasca <nbjpdaconnect> demanar\u00e0 el depurador NetBeans JPDA per adjuntar-se al proc\u00e9s remot. L'efecte \u00e9s el mateix que l'element de men\u00ed Depuraci\u00f3 -> Iniciar sessi\u00f3 -> Ajuntar... . Normalment podeu utilitzar-ho a l'interior de <parallel> per tal d'iniciar el proc\u00e9s remot i adjuntar-lo. Per una altra part <nbjpdastart> comen\u00e7ar\u00e0 el depurador JPDA de NetBeans amb mode servidor que escolta, aleshores el proc\u00e9s objectiu s'hi pot connectar.

MSG_StoppedOnCompileError=Depurador aturat al codi font incompatible.

