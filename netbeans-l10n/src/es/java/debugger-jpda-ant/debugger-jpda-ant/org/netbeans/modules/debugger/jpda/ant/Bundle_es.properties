OpenIDE-Module-Name=Tarea Ant del depurador JPDA
OpenIDE-Module-Display-Category=Depurando
OpenIDE-Module-Short-Description=Le permite utilizar el depurador JPDA desde Ant.
OpenIDE-Module-Long-Description=Define dos tareas Ant que se pueden situar en una secuencia de \u00f3rdenes Ant:<nbjpdaconnect> y <nbjpdastart>. Ambas tareas se pueden ejecutar s\u00f3lo dentro de NetBeans IDE. Cuando se ejecuta la <nbjpdaconnect> tarea de pedir al depurador de NetBeans JPDA  adjuntar a un proceso remoto. El efecto es an\u00f3logo a la opci\u00f3n de men\u00fa Depurar -> Iniciar sesi\u00f3n -> Adjuntar... Se utiliza de forma habitual internamente <parallel> para iniciar el proceso remoto y adjuntarlo. Por otro lado, el <nbjpdastart> iniciar\u00e1 el depurador JPDA de NetBeans en modo de escucha de servidores y despu\u00e9s el proceso objetivo podr\u00e1 conectar con \u00e9l.

MSG_StoppedOnCompileError=El depurador se detuvo sobre c\u00f3digo no compilable.

