product.description=Este m\u00f3dulo suporta um completo ciclo de vida de desenvolvimento de um aplica\u00e7\u00e3o de portlet dentro do NetBeans. Usando esta ferramenta, os programadores podem desenvolver, pacotes, implantar e testar portlets dentro dos IDE NetBeans. Por meio de c\u00f3digo autom\u00e1tico e da gera\u00e7\u00e3o do Descritor de Implanta\u00e7\u00e3o, esta ferramenta ajuda desenvolvedores a desenvolver portlets rapidamente. Ela oferece uma integra\u00e7\u00e3o total com o Portal de servidores para apoiar a implanta\u00e7\u00e3o e a desimplanta\u00e7\u00e3o de portlets no servidor local e no servidor remoto.

