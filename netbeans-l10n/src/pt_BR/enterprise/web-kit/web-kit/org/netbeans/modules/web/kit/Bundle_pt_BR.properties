OpenIDE-Module-Display-Category=Java Web e EE
OpenIDE-Module-Name=Java EE Base
OpenIDE-Module-Short-Description=Fornece suporte em n\u00edvel b\u00e1sico para desenvolvimento de aplica\u00e7\u00f5es em Java EE.
OpenIDE-Module-Long-Description=Fornece suporte para Java EE, por exemplo, projeto de aplica\u00e7\u00e3o web e assistentes b\u00e1sicos, al\u00e9m de suporte para implanta\u00e7\u00e3o, depura\u00e7\u00e3o e gera\u00e7\u00e3o de perfil de aplica\u00e7\u00f5es Web em GlassFish, WebLogic, Tomcat e JBoss. Suporte para tecnologias Java EE adicionais, como Java Persistence, JSF e conjuntos de componentes JSF, servi\u00e7os web REST e SOAP, projetos EJB ou EAR precisam ser instalados e ativados separadamente e tamb\u00e9m suporte para mais frameworks da Web, como Spring ou Hibernate.

