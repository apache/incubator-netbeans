建立空的實體 Enterprise JavaBean (EJB) 元件。實體 Bean 通常用來表示持續性物件。此範本可以為單一實體 Bean 建立 Java 類別，並在 EJB 模組的部署描述元中註冊 Bean。您可以使用 Bean 管理的持續性 (您的程式碼管理持續性邏輯) 或容器管理的持續性 (容器管理物件至關聯式對映)。此範本不允許來自現有資料庫的對映。
