OpenIDE-Module-Long-Description=El m\u00f2dul d'an\u00e0lisi l\u00e8xic suporta an\u00e0lisis de l\u00e8xic incremental sobre un document de Swing. Tamb\u00e9 inclou suport per lots de l\u00e8xic sobre entrades de flux. Les senyals d'informaci\u00f3 poden utilitzar-se per editors per l'acoloriment, per\u00f2 tamb\u00e9 per altres m\u00f2duls que requereixin an\u00e0lisis sint\u00e0ctic.


