OpenIDE-Module-Short-Description=Suporta ressaltat de claus corresponents
OpenIDE-Module-Long-Description=Aquest m\u00f2dul afegeix la possibilitat de ressaltar \u00e0ries de text corresponents a un document. Aquestes \u00e0ries poden ser claus, claud\u00e0tors o par\u00e8ntesis, per\u00f2 tamb\u00e9 poden ser etiquetes XML o altres. Aquest m\u00f2dul implementa el ressaltament i navegaci\u00f3 (Saltar a) entre les \u00e0ries corresponents. Les \u00e0ries s\u00f3n autom\u00e0ticament detectades com el cursor i mogudes a trav\u00e9s d'un document.
OpenIDE-Module-Name=Correspond\u00e8ncia de claus a l'editor

