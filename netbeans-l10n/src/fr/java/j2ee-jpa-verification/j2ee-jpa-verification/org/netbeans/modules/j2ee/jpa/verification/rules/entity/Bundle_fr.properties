Msg_NoIdClass=Il y a de multiples IDs dans l'entit\u00e9 classe, mais aucun IdClass n'est d\u00e9fini.
MSG_ClassNamedWithJavaPersistenceQLKeyword=Le nom de l'entit\u00e9 table est un mot r\u00e9serv\u00e9 Java Persistence QL.
