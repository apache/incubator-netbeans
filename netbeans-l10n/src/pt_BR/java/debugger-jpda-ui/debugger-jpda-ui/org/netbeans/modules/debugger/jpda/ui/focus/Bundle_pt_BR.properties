# AWTGrabHandler
MSG_GrabNotReleasedDbgKilled=A aplica\u00e7\u00e3o depurada obteve a entrada do usu\u00e1rio.\nInfelizmente, o depurador travou ao liberar a obten\u00e7\u00e3o e por isso precisou finalizar a sess\u00e3o de depura\u00e7\u00e3o para dar acesso \u00e0 GUI.\nConsidere executar a aplica\u00e7\u00e3o com a op\u00e7\u00e3o -Dsun.awt.disablegrab=true ao depurar.
MSG_GrabNotReleasedDbgContinue=A aplica\u00e7\u00e3o depurada obteve a entrada do usu\u00e1rio.\nInfelizmente, o depurador n\u00e3o p\u00f4de liberar a obten\u00e7\u00e3o e por isso precisou retomar a execu\u00e7\u00e3o da aplica\u00e7\u00e3o para dar acesso \u00e0 GUI.\nConsidere executar a aplica\u00e7\u00e3o com a op\u00e7\u00e3o -Dsun.awt.disablegrab=true ao depurar.

