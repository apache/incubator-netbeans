# manifest.mf
OpenIDE-Module-Name=Syst\u00e8me de fichiers ma\u00eetre
OpenIDE-Module-Display-Category=Infrastructure
OpenIDE-Module-Short-Description=Fusionne les fournisseurs de syst\u00e8mes de fichiers multiples dans une arborescence logique unique.
OpenIDE-Module-Long-Description=Cr\u00e9e des montages des racines de disque, puis les raccorde dans les autres syst\u00e8mes de fichiers (montages VCS, par exemple), fournissant ainsi un syst\u00e8me de fichiers de wrapper commun \u00e0 tous.

# {0} = name of FS
EXC_CannotRenameRoot=Impossible de renommer la racine du syst\u00e8me de fichiers {0}.

# {0} = name of FS
EXC_CannotDeleteRoot=Impossible de supprimer la racine du syst\u00e8me de fichiers {0}.

# {0} = original name of the file
# {1} = name of FS
# {2} = new name of the file (with extension)
EXC_CannotRename=Impossible de renommer le fichier {0} dans {1} en {2}.


