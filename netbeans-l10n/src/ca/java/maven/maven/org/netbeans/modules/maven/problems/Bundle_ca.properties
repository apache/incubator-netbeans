MSG_MissingJ2eeModule=En la vostra instal\u00b7laci\u00f3 falta el m\u00f2dul de suport per a J2EE Maven. Aix\u00f2 significa que falta tota la funcionalitat relacionada amb J2EE (per exemple, desplegament, plantilles de fitxers). La cause m\u00e9s probable \u00e9s que falta part del suport general de J2EE. Aneu a Eines/Complements i instal\u00b7leu els complements relacionats amb J2EE.

ERR_MissingApisupportModule=Maven NetBeans Development support module missing
MSG_MissingApisupportModule=You are missing the Maven APIsupport module in your installation. This means that all NetBeans development related functionality (for example, File templates, running platform application) is missing. The most probable cause is that part of the general API support is missing as well. Please go to Tools/Plugins and install the plugins related to NetBeans development.

