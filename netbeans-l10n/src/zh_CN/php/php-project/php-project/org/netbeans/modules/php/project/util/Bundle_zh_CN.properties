# UI Logging - http://wiki.netbeans.org/UsageLoggingSpecification
# when a php project is created
# {0} sources underneath project directory [true/false]
# {1} active run-as type [LOCAL/REMOTE/SCRIPT]
# {2} number of defined run configurations [integer]
# {3} copying sources to target directory [true/false]
# {4} frameworks ["|" separated string]
USG_PROJECT_CREATE_PHP=\u5df2\u521b\u5efa\u65b0\u7684 PHP \u9879\u76ee [\u6e90\u4f4d\u4e8e\u9879\u76ee\u76ee\u5f55\u4e0b: {0}, \u8fd0\u884c\u65b9\u5f0f: {1}, \u8fd0\u884c\u914d\u7f6e\u6570: {2}, \u590d\u5236\u6e90: {3}, \u6846\u67b6: {4}]\u3002

# UI Logging - http://wiki.netbeans.org/UsageLoggingSpecification
# when PHP tests are run
# {0} PHP testing provider identifier ["|" separated string]
USG_TEST_RUN_PHP=\u5df2\u8fd0\u884c PHP \u6d4b\u8bd5 [PHP \u6d4b\u8bd5\u63d0\u4f9b\u5668 ID: {0}]\u3002

# UI Logging - http://wiki.netbeans.org/UsageLoggingSpecification
# when PHP testing providers are selected
# {1} selected PHP testing provider identifiers ["|" separated string]
USG_TEST_CONFIG_PHP=\u5df2\u9009\u62e9 PHP \u6d4b\u8bd5\u63d0\u4f9b\u5668 [PHP \u6d4b\u8bd5\u63d0\u4f9b\u5668 ID: {0}]\u3002

