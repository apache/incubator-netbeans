ERR_MissingJ2eeModule=Modulo soporte Maven J2EE esta desaparecido
MSG_MissingJ2eeModule=Falta el soporte para el m\u00f3dulo Maven  J2EE en su instalaci\u00f3n. Esto significa que toda la funcionalidad relacionada a J2EE (por ejemplo, Despliegue, plantilla de archivos) est\u00e1 faltando. La causa m\u00e1s probable es que parte del apoyo general J2EE falta. Vaya a Herramientas / Complementos e instale el complemento relacionado a J2EE.

ERR_MissingApisupportModule=Falta el m\u00f3dulo de apoyo Maven NetBeans Development
MSG_MissingApisupportModule=Le falta el m\u00f3dulo soporte Maven en su instalaci\u00f3n. This means that all NetBeans development related functionality (for example, File templates, running platform application) is missing. The most probable cause is that part of the general API support is missing as well. Please go to Tools/Plugins and install the plugins related to NetBeans development.

