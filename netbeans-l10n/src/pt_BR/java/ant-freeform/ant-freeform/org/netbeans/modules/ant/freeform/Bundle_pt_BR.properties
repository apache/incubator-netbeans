LBL_Manual_Editing_Warning=N\u00e3o usar personalizador das Propriedades do Projeto ao editar este arquivo manualmente. \n Para impedir que o personalizador seja exibido, crie o arquivo nbproject/project.properties e digite a propriedade\nauxiliary.show.customizer=false \nl\u00e1. Adicionar \nauxiliary.show.customizer.message=<message>\n mostrar\u00e1 sua mensagem personalizada quando algu\u00e9m tentar abrir o personalizador. 

