OpenIDE-Module-Display-Category=Infrastructure
OpenIDE-Module-Long-Description=Dans les versions ult\u00e9rieures \u00e0 NetBeans 8.0, les fonctionnalit\u00e9s en phase d'abandon et obsol\u00e8tes ont \u00e9t\u00e9 enlev\u00e9es de la ligne principale d'API de syst\u00e8me de fichiers. Pour conserver la compatibilit\u00e9 binaire, des impl\u00e9mentations provenant de ce module sont inject\u00e9es lors de l'ex\u00e9cution dans les classes d'API de syst\u00e8me de fichiers pour permettre l'ex\u00e9cution des modules compil\u00e9s en fonction d'une version ant\u00e9rieure de l'API de syst\u00e8me de fichiers.
OpenIDE-Module-Name=Compatibilit\u00e9 de l'API de syst\u00e8me de fichiers 8.0
OpenIDE-Module-Short-Description=Prise en charge de la compatibilit\u00e9 amont de syst\u00e8me de fichiers avec NetBeans 8.0

