<BODY>
可以创建标记库描述符 (TLD) 文件, 该文件可以与 JavaServer Pages (JSP) 文件一起使用。标记库描述符是一个 XML 文档, 它包含整个库以及库中所包含的标记和标记文件的信息。要在 TLD 文件中添加标记, 请使用标记处理程序向导, 或通过 TLD 节点打开 XML 编辑器。
</BODY></HTML>
