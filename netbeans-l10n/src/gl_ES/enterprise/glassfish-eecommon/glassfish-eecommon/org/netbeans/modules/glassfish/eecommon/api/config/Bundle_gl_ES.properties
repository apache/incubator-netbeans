# Error messages used by glassfish configuration for binding api's.
ERR_ExceptionBindingResourceRef={0} mentres tentaba ligar unha referencia da fonte de datos.
ERR_ExceptionReadingResourceRef={0} mentres tentaba atopar un nome JNDI para unha fonte de datos.
ERR_ExceptionBindingEjbRef={0} mentres tentaba ligar unha referencia EJB.
ERR_ExceptionReadingEjb={0} mentres tentaba atopar un nome JNDI para un EJB.
ERR_ExceptionBindingMdb={0} mentres tentaba ligar un recurso de destino da mensaxe.
ERR_ExceptionMapCmpBeans={0} mentres configuraba a informaci\u00f3n da asignaci\u00f3n CMP.

# Errors about server installs and versioning
ERR_NoServerInstallLocation=Foi impos\u00edbel determinar a localizaci\u00f3n da instalaci\u00f3n da instancia do servidor de destino ''{0}''.  Comprobar o valor de j2ee.server.instance en private.properties.
ERR_UnidentifiedTargetServer=Non \u00e9 pos\u00edbel identificar a versi\u00f3n do servidor de aplicativos de destino.  Defaulting to ''{0}'' for descriptor files.

