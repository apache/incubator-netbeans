<BODY>
建立可用於 JavaServer Pages (JSP) 檔案的標籤程式庫描述元 (TLD) 檔案。標籤程式庫描述元是一個 XML 文件，包含整個程式庫的相關資訊，以及程式庫中包含之標籤和標籤檔案的相關資訊。若要將標籤加入到 TLD 檔案，請使用 [標籤處理程式] 精靈，或從 TLD 節點開啟 XML 編輯器。
</BODY></HTML>
