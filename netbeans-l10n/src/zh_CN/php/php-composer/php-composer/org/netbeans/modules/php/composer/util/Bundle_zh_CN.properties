# when composer dependency is changed
# {0} library type [REGULAR/DEVELOPMENT]
# {0} library name [string]
# {0} library version [string]
USG_COMPOSER_LIBRARY=Composer \u4f9d\u8d56\u5173\u7cfb\u5df2\u66f4\u6539 [\u7c7b\u578b: {0}, \u540d\u79f0: {1}, \u7248\u672c: {2}]

