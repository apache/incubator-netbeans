ResolveBuildLibrary.Title.text=Resolver Problema de Constru\u00e7\u00e3o
ResolveBuildLibrary.Explanation.text=O IDE utiliza o Smart Build Analyzer para Configurar a Assist\u00eancia de C\u00f3digo.\nO erro pode ser causado durante a defini\u00e7\u00e3o ou remo\u00e7\u00e3o da defini\u00e7\u00e3o da vari\u00e1vel de ambiente LD_LIBRARY_PATH em sua constru\u00e7\u00e3o.\n\nPara solucionar este problema, voc\u00ea tem as seguintes op\u00e7\u00f5es (listadas em ordem de prioridade decrescente):\n\n1. N\u00e3o retire a defini\u00e7\u00e3o de LD_LIBRARY_PATH da sua constru\u00e7\u00e3o nem modifique-a como LD_LIBRARY_PATH=user_path1:user_path2:$LD_LIBRARY_PATH.\n\n2. Remova a defini\u00e7\u00e3o de LD_PRELOAD se a defini\u00e7\u00e3o de LD_LIBRARY_PATH for removida de sua constru\u00e7\u00e3o. Observe que essa a\u00e7\u00e3o desativa o Smart Build Analyzer.\n\n3. Pressione o bot\u00e3o Configurar Smart Build Analyzer abaixo e desmarque o n\u00f3 Utilizar Smart Build Analyzer na Assist\u00eancia a C\u00f3digo nas Propriedades do Projeto.
ResolveBuildLibrary.Forbid.text=Configurar o Smart Build Analyzer...
ResolveBuildLibrary.Close.text=Fechar

ResolveRfsLibrary.Title.text=Resolver Problema de Constru\u00e7\u00e3o
ResolveRfsLibrary.Explanation.text=O IDE utiliza a c\u00f3pia Autom\u00e1tica em um host remoto.\nO erro pode ser causado ao redefinir ou remover a defini\u00e7\u00e3o da vari\u00e1vel de ambiente LD_LIBRARY_PATH em sua constru\u00e7\u00e3o.\n\nPara solucionar esse problema, \u00e9 poss\u00edvel escolher uma das duas op\u00e7\u00f5es:\n\n1. N\u00e3o retire a defini\u00e7\u00e3o de LD_LIBRARY_PATH em sua constru\u00e7\u00e3o ou modifique-a como LD_LIBRARY_PATH=user_path1:user_path2:$LD_LIBRARY_PATH.\n\n2. Pressione o bot\u00e3o Alterar Acesso (abaixo) e, na se\u00e7\u00e3o Diversos de Propriedades do Host, escolha Compartilhamento de arquivos em n\u00edvel de sistema (NFS, Samba) em Acessar arquivos do projeto via lista.
ResolveRfsLibrary.Forbid.text=Alterar Acesso...
ResolveRfsLibrary.Close.text=Fechar

