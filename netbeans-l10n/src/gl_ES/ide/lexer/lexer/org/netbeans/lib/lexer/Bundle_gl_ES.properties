OpenIDE-Module-Long-Description=O m\u00f3dulo Analizador l\u00e9xico soporta o an\u00e1lise l\u00e9xico incremental sobre un documento Swing. Tam\u00e9n admite o an\u00e1lise l\u00e9xico en lote sobre fluxos de entrada. A informaci\u00f3n da cadea de texto producida pode ser empregada polo editor para aplicar coloreado de sintaxe e tam\u00e9n por outros m\u00f3dulos que requiren o an\u00e1lise l\u00e9xico.


