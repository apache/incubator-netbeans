MSG_AttrNamedWithJavaPersistenceQLKeyword=El atributo nombre de la columna atributo ({0}) es una palabra reservada de Java Persistence QL.
MSG_AttrInvalidPersistenceQLIdentifier=El atributo nombre de la columna no es un identificador v\u00e1lido de Java Persistence QL.
MSG_AttrNamedWithReservedSQLKeyword=El atributo nombre de la columna ({0}) es una palabra reservada de SQL-99.
MSG_PublicVariable=La variable de instancia para un atributo persistente no debe ser p\u00fablica.
MSG_NonPublicAccesor=El m\u00e9todo getter para un atributo persistente debe ser p\u00fablico o protegido.
MSG_FinalAccesor=El m\u00e9todo getter para un atributo persistente no debe ser final.
MSG_TemporalAttrNotAnnotatedProperly=Un atributo temporal se debe marcar con la anotaci\u00f3n @Temporal.
MSG_ValidBasicType=Los atributos b\u00e1sicos s\u00f3lo pueden ser de los tipos siguientes: tipos primitivos Java, envolturas de tipos primitivos, Cadenas, java.math.BigInteger, java.math.BigDecimal, java.util.Date, java.util.Calendar, java.sql.Date, java.sql.Time, java.sql.TimeStamp, byte[], Byte[], char[], Character[], enums, o cualquier tipo serializable.
MSG_EntityRelationNotDefined=La relaci\u00f3n de entidad no est\u00e1 definida.
MSG_MVEntityRelationNotDefined=La relaci\u00f3n de entidad multivalor no est\u00e1 definida.
MSG_InvalidVersionType=El campo Version o la propiedad no es uno de los tipos admitidos. Aseg\u00farese que sea uno de los siguientes tipos: int, Integer, short, Short, long, Long, java.sql.Timestamp.
MSG_GeneratedValueIsId=La anotaci\u00f3n GeneratedValue s\u00f3lo debe usarla el campo Id.
MSG_NonPublicMutator=El m\u00e9todo para un setter  atributo persistentes no deber\u00eda ser privado.
