OpenIDE-Module-Short-Description=Suporta projectes Java planers, com per exemple al cant\u00f3 del client de Java SE.
OpenIDE-Module-Long-Description=Suporta projectes Java gen\u00e8rics, sovint Java SE (cant\u00f3 del client). Un projecte Java SE pot compilar una arrel de font Java, construir un JAR a partir d'ell, executar proves basades amb JUnit, crear Javadoc, i executar o depurar una aplicaci\u00f3 amb una classe principal. Cap suport directe per les tecnologies de Java EE o empaquetament especial. Est\u00e0 incl\u00f2s el suport pel client de servei Web.

